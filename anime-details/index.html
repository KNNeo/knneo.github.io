<!DOCTYPE html>
<html lang="en-SG">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
    <link id="fonts-css" rel="stylesheet" type="text/css" href="../fonts.css">
    <link id="index-css" rel="stylesheet" type="text/css" href="index.css">
    <link id="bs-css" rel="stylesheet" type="text/css" href="../resources/bootstrap-icons.css">
	<script src="../theme.js" type="application/javascript" charset="utf-8"></script>
	<script src="../fetch.js" type="application/javascript" charset="utf-8"></script>
	<script id="data-id" src="" defer></script>
	<script src="index.js" defer></script>
    <title>Shows Analysis</title>
</head>
<body onload="startup()" onkeydown="onKeyDown()">
	<h2>MAL Voice Actor Analysis</h2>
	<h6>Using <a href="https://jikan.moe/" target="_blank"> MyAnimeList Jikan.Moe API</a> to find out based on a list of Anime IDs, character count for voice actors.</h6>
	<h6>(Due to nature of calling API (see limits), this process will take time and may fail.)</h6>
	<div class="page">
		<textarea class="input" placeholder="[list of ids]"></textarea>
		<button class="generate" onclick="generateList()">Process</button>
		<button class="break hidden" onclick="stopProcess()">Stop</button>
		<button class="restart hidden" onclick="restartProcess()">Restart</button>
		<pre class="output">Fill in textbox to start</pre>
		<hr>
		<div class="grid results">
		</div>
	</div>
	<h3 class="settings">
		<a title="Toggle Dark Mode" class="darkmode material-icons" href="javascript:void(0);" onclick="toggleDarkMode()" oncontextmenu="customSetTheme()">brightness_high</a>
		<a title="Clear Data" class="material-icons" href="javascript:void(0);" onclick="clear()">clear_all</a>
	</h3>
	<h3 class="settings">
		<a href="https://knneo.github.io/">knneo.github.io</a>
	</h3>
</body>
</html>
