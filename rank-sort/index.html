<!DOCTYPE html>
<html lang="en-SG">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	<link id="fonts-css" rel="stylesheet" type="text/css" href="../fonts.css">
	<link id="index-css" rel="stylesheet" type="text/css" href="index.css">
	<link id="bs-css" rel="stylesheet" type="text/css" href="../resources/bootstrap-icons.css">
	<script src="../theme.js"></script>
	<!-- <script id="data-id" src="" defer></script> -->
	<script src="index.js" defer></script>
	<title>Rank Your List</title>
</head>

<body onload="startup()" onkeydown="onKeyDown()">
	<h2 class="title">Rank Your List</h2>
	<h6 class="description">Simple ranking system with user input and history checking<br>(Edit list using index.js)
	</h6>
	<div class="page">
		<div class="battle"></div>
		<div class="percent"></div>
		<progress class="progress" value="0" max="100"></progress>
		<div class="options">
			<a class="left box" href="javascript:void(0);" onclick="onOptionLeft()"></a>
			<a class="tie box" href="javascript:void(0);" onclick="onOptionTie()">[Draw]</a>
			<a class="right box" href="javascript:void(0);" onclick="onOptionRight()"></a>
		</div>
		<div class="result hidden"></div>
	</div>
	<h3 class="settings">
		<a title="Toggle Dark Mode" class="darkmode material-icons" href="javascript:void(0);"
			onclick="toggleDarkMode()" oncontextmenu="customSetTheme()">brightness_high</a>
		<a title="Test (Debug)" class="test material-icons" href="javascript:void(0);" onclick="test()">science</a>
		<a title="Show Previous Result" class="history material-icons" href="javascript:void(0);"
			onclick="showPreviousResult()">history</a>
		<div class="spacer"> </div>
		<a href="https://knneo.github.io/">knneo.github.io</a>
	</h3>
</body>

</html>
