<!DOCTYPE html>
<html lang="en-SG">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
    <link id="fonts-css" rel="stylesheet" type="text/css" href="../../fonts.css">
    <link id="index-css" rel="stylesheet" type="text/css" href="index.css">
    <link id="bs-css" rel="stylesheet" type="text/css" href="../../resources/bootstrap-icons.css">
	<script src="../../darkmode.js" type="application/javascript" charset="utf-8"></script>
	<script src="../../fetch.js" type="application/javascript" charset="utf-8"></script>
	<script src="index.js" defer></script>
	<script src="viewer.js" defer></script>
	<script id="data-id" src="https://knneo.github.io/image-gallery/v2/data/surugaya.json" defer></script>
    <title>Title</title>
</head>
<body onload="startup()" onkeydown="onKeyDown()" onresize="scrollToSelected()">
<div class="gallery"></div>
<div class="title">
	<h2>Title</h2>
	<a class="notice bi bi-info-circle" href="javascript:void(0);" title="Show Info" onclick="showDetails()" oncontextmenu="false"></a>
</div>
<h6 class="subtitle hidden">Subtitle</h6>
<div class="overview hidden"></div>
<div class="viewer hidden"></div>
<div class="progress"></div>
<h3 class="settings">
	<a class="darkmode bi bi-brightness-high" href="javascript:void(0);" title="Toggle Dark Mode" onclick="toggleDarkMode()" oncontextmenu="false"></a>
	<a class="slideshow bi bi-collection-play" href="javascript:void(0);" title="Run Slideshow" onclick="startSlideshow()" oncontextmenu="false"></a>
	<a class="autoscroll bi bi-pause-circle" href="javascript:void(0);" title="Toggle Autoscroll" onclick="toggleAutoScroll()" oncontextmenu="false"></a>
	<a class="filter bi bi-funnel" href="javascript:void(0);" title="Show Filters" onclick="showFilters()" oncontextmenu="false"></a>
</h3>
<div class="details hidden">
	<h3 class="settings">
		<a class="close material-icons" href="javascript:void(0);" title="Hide Info" onclick="hideDetails()" oncontextmenu="false">close</a>
	</h3>
	<div class="info"></div>
</div>
<div class="filters hidden">
	<h3 class="settings">
		<label for="selector" class="custom bi bi-pencil-square" href="javascript:void(0);" title="Custom Source Data" oncontextmenu="false">
			<input id="selector" style="display:none;" type="file" accept="image/*" onChange="createSource()" multiple />
		</label>
		<a class="change bi bi-folder2" href="javascript:void(0);" title="Change Source Data" onclick="changeData()" oncontextmenu="false"></a>
		<a class="all bi bi-list-nested" href="javascript:void(0);" title="Reset Filters" onclick="resetFilters()" oncontextmenu="false"></a>
		<a class="close bi bi-x-circle" href="javascript:void(0);" title="Hide Filters" onclick="hideFilters()" oncontextmenu="false"></a>
	</h3>
	<div class="orientation"></div>
	<div class="tags"></div>
</div>
<a class="home" href="../../index.html">knneo.github.io</a>
</body>
</html>
