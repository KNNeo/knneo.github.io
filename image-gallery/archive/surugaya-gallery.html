<!DOCTYPE html>
<html lang="en-SG">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="surugaya-gallery.css"rel="stylesheet" type="text/css" >
	<link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'/>
    <title>ギャラリー</title>
</head>
<body>	
<div id="viewer" style="display: none;">
</div>
<h1>ギャラリー</h1>
<p id="navigation" style="text-align: center;"></p>
<div id="options">
<div id="description">
<h6>[画像提供：https://suruga-ya.jp/]</h6>
<h5>[<span id="loadedCount"></span> 画像ロード完了]</h5>
</div>
<div id="filter">
<div id="orientation">
<h4>オリエンテーション</h4>
<label><input type="checkbox" name="columnPortrait" value="portrait" checked>ポートレート</label>
<label><input type="checkbox" name="columnLandscape" value="landscape" checked>ランドスケープ</label>
</div>
<div id ="name">
<h4>タグ</h4>
<label><input id="SelectAll" type="checkbox" name="columnSelectAll" value="selectall">全選</label>
</div>
</div>
</div>
<hr/>
<div style="text-align: center; padding: 10px;"><span id="ssstart" onclick="startSlideshow()">Slideshow</span><span id="ssstop" style="display:none;" onclick="stopSlideshow()">Stop</span><label id="fullScreen"><input id="isFullscreen" type="checkbox" name="fullscreen">Fullscreen</label></div>
<div id="imgGallery">
</div>

<p style="text-align: center;"><a href="../index.html">Back</a></p>
</body>
<script src="image-gallery-navigation.js" type="application/javascript" charset="utf-8"></script>
<script src="surugaya-gallery-items.js" type="application/javascript" charset="utf-8"></script>
<script src="surugaya-gallery.js" type="application/javascript" charset="utf-8"></script>
</html>
