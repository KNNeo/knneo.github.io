<!DOCTYPE html>
<html lang="en-SG">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
    <link id="fonts-css" rel="stylesheet" type="text/css" href="../../fonts.css">
    <link id="index-css" rel="stylesheet" type="text/css" href="index.css">
    <link id="bs-css" rel="stylesheet" type="text/css" href="../../resources/bootstrap-icons.css">
	<script src="../../theme.js"></script>
	<script id="data-id" src="" defer></script>
	<script src="index.js" defer></script>
    <title>Scratchcard</title>
</head>
<body onload="startup()">
	<h2>Scratchcard</h2>
	<h6>Scratch the urge to win, however you like</h6>
	<div class="page">
		<svg id="scratcher" class="scratcher"></svg>
	</div>
	<h3 class="settings">
		<a title="Create New Scratchcard" class="generate material-icons" href="javascript:void(0);" onclick="selectCard()">post_add</a>
		<a title="Skip Card Scratching" class="skip material-icons" href="javascript:void(0);" onclick="skipScratch()">skip_next</a>
		<a title="Toggle Dark Mode" class="darkmode material-icons" href="javascript:void(0);" onclick="toggleDarkMode()" oncontextmenu="customSetTheme()">brightness_high</a>
		<div class="spacer"> </div>
		<a href="https://knneo.github.io/">knneo.github.io</a>
	</h3>
</body>
</html>
