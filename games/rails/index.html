<!DOCTYPE html>
<html lang="en-SG">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<link id="fonts-css" rel="stylesheet" type="text/css" href="../../fonts.css">
		<link id="index-css" rel="stylesheet" type="text/css" href="index.css">
		<link id="bs-css" rel="stylesheet" type="text/css" href="../../resources/bootstrap-icons.css">
		<script src="../../theme.js" type="application/javascript" charset="utf-8"></script>
		<script id="data-id" src="" defer></script>
		<script src="index.js" defer></script>
		<title>On Rails</title>
	</head>
	<body onload="startup()" onpagehide="idle()" onresize="resize()">
		<svg class="diagram"></svg>
		<div class="log">
			<a class="bi bi-list-columns-reverse" href="javascript:void(0);" title="Toggle Log" onclick="toggleLog()" oncontextmenu="false"></a>
			<div class="log-list hidden"></div>
		</div>
		<div class="settings">
			<a class="bi bi-gear-fill" href="javascript:void(0);" title="Toggle Settings" onclick="toggleSettings()" oncontextmenu="false"></a>
			<div class="menu hidden">
				<a class="darkmode bi bi-brightness-high" href="javascript:void(0);" title="Toggle Dark Mode" onclick="toggleDarkMode()" oncontextmenu="customSetTheme()" oncontextmenu="false"></a>
				<a class="bi bi-play-circle" href="javascript:void(0);" title="Update Position" onclick="toggleProgress()" oncontextmenu="false"></a>
			</div>
		</div>
		<h3 class="action">
			<a class="dest bi bi-ticket-detailed" href="javascript:void(0);" title="Select Destination" onclick="selectDestination()" oncontextmenu="false">Set Destination</a>
		</h3>
		<h3 class="home">
			<a href="https://knneo.github.io/">knneo.github.io</a>
		</h3>
	</body>
</html>
