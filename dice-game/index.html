<!DOCTYPE html>
<html lang="en-SG">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
    <link href="index.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Noto Sans" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
	<script src="../darkmode.js"></script>
	<script src="viewer.js" defer></script>
	<script src="index.js" defer></script>
    <title>Dice Game</title>
</head>
<body>
<h3 class="title header"></h3>
<div class="page">
	<div class="opponent dice flipped" data-status="disabled"><div class="bi bi-dice-1"onclick="shake(2)"></div></div>
	<div class="opponent cell col1" onclick="onCellSelect(2)"><div class="content bi bi-dice-"></div></div>
	<div class="opponent cell col2" onclick="onCellSelect(2)"><div class="content bi bi-dice-"></div></div>
	<div class="opponent cell col3" onclick="onCellSelect(2)"><div class="content bi bi-dice-"></div></div>
	<div class="opponent cell col1" onclick="onCellSelect(2)"><div class="content bi bi-dice-"></div></div>
	<div class="opponent cell col2" onclick="onCellSelect(2)"><div class="content bi bi-dice-"></div></div>
	<div class="opponent cell col3" onclick="onCellSelect(2)"><div class="content bi bi-dice-"></div></div>
	<div class="opponent cell col1" onclick="onCellSelect(2)"><div class="content bi bi-dice-"></div></div>
	<div class="opponent cell col2" onclick="onCellSelect(2)"><div class="content bi bi-dice-"></div></div>
	<div class="opponent cell col3" onclick="onCellSelect(2)"><div class="content bi bi-dice-"></div></div>
	<div class="opponent score col1 flipped">0</div>
	<div class="opponent score col2 flipped">0</div>
	<div class="opponent score col3 flipped">0</div>
	<div class="action bi bi-question-circle" onclick="showRules()"></div>
	<div class="action bi bi-table" onclick="showScores()"></div>
	<div class="action bi bi-play-fill" onclick="start()" oncontextmenu="reload()"></div>
	<div class="player score col1">0</div>
	<div class="player score col2">0</div>
	<div class="player score col3">0</div>
	<div class="player cell col1" onclick="onCellSelect(1)"><div class="content bi bi-dice-"></div></div>
	<div class="player cell col2" onclick="onCellSelect(1)"><div class="content bi bi-dice-"></div></div>
	<div class="player cell col3" onclick="onCellSelect(1)"><div class="content bi bi-dice-"></div></div>
	<div class="player cell col1" onclick="onCellSelect(1)"><div class="content bi bi-dice-"></div></div>
	<div class="player cell col2" onclick="onCellSelect(1)"><div class="content bi bi-dice-"></div></div>
	<div class="player cell col3" onclick="onCellSelect(1)"><div class="content bi bi-dice-"></div></div>
	<div class="player cell col1" onclick="onCellSelect(1)"><div class="content bi bi-dice-"></div></div>
	<div class="player cell col2" onclick="onCellSelect(1)"><div class="content bi bi-dice-"></div></div>
	<div class="player cell col3" onclick="onCellSelect(1)"><div class="content bi bi-dice-"></div></div>
	<div class="player dice" data-status="disabled"><div class="bi bi-dice-1" onclick="shake(1)"></div></div>
</div>
<h6 class="description header"></h6>
</body>
</html>
