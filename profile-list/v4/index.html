<!DOCTYPE html>
<html lang="en-SG">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	<meta name="theme-color" content="white">
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Noto Sans'>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css">
	<script src="../../darkmode.js"></script>
	<script src="../../wanted-list/luxon.min.js" defer></script>
	<script src="../../get.js" defer></script>
	<script src="index.js" defer></script>
	<script src="calendar.js" defer></script>
	<script src="timeline.js" defer></script>
    <title>Profile List</title>
</head>
<body>
<h1 class="page-align" onclick="location.reload()">Profile List</h1>
<div class="loader bi"></div>
<h3 class="settings">
	<a title="Profiles" class="bi bi-person-square" href="javascript:void(0);" onclick="toggleView(1)"></a>
	<a title="Calendar" class="bi bi-calendar" href="javascript:void(0);" onclick="toggleView(2)"></a>
	<a title="Timeline" class="bi bi-bar-chart-steps" href="javascript:void(0);" onclick="toggleView(3)"></a>
	<a title="Toggle Dark Mode" class="darkmode bi bi-brightness-high-fill" href="javascript:void(0);" onclick="toggleDarkMode()" ></a>
</h3>
<div class="view">
	<div class="page wanted-list page-align">
		<ul class="list"></ul>
		<div style="padding-bottom: 10px;">
			<label for="cb-married">
				<input type="checkbox" id="cb-married" onclick="toggleMarried()">Show Not Married
			</label>
		</div>
		<div>
			<a href="../v3/profile-quiz.html"><button id="quizBtn" style="text-align: center;">Quiz</button></a>
		</div>
	</div>
	<div class="page page-align">
		<div class="calendar-box">
			<div>
				<span class="calendar-legend page-align"></span>
				<span style="text-align: center;">
					<a title="Export Calendar" class="bi bi-box-arrow-right" onclick="exportCalendar()"></a>
				</span>
			</div>
			<br />
			<div class="calendar page-align"></div>
		</div>
	</div>
	<div class="page page-align">
		<div id="timeline"></div>
	</div>
	<div class="page profile page-align hidden" oncontextmenu="return false"></div>
</div>
<br />
<div id="time" class="page-align"></div>
<h3 class="settings">
	<a class="home" href="https://knneo.github.io/">knneo.github.io</a>
</h3>
<div>
</div>
</body>
</html>
