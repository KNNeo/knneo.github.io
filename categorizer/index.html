<!DOCTYPE html>
<html lang="en-SG">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
    <link id="fonts-css" rel="stylesheet" type="text/css" href="../fonts.css">
    <link id="index-css" rel="stylesheet" type="text/css" href="index.css">
    <link id="bs-css" rel="stylesheet" type="text/css" href="../resources/bootstrap-icons.css">
	<script src="../darkmode.js"></script>
	<script id="data-id" src="" defer></script>
	<script src="index.js" defer></script>
    <title>Categorizer</title>
</head>
<body onload="startup()">
	<header class="header">
		<h2>Categorizer</h2>
		<h6>Put things however you want! And come back where you left them!<br>(*Not fully mobile compatible)</h6>
		<button onclick="onDismissHeader()">Dismiss</button>
	</header>
	<section class="page"></section>
	<section class="drawer list hidden">
		<div class="actions">
			<button class="tab button bi bi-plus" onclick="addItem()">Add Item</button>
			<button class="tab button bi bi-x" onclick="toggleDrawer()">Close</button>
		</div>
	</section>
	<section class="presets list hidden">
		<div class="actions">
			<button class="tab button bi bi-plus" onclick="addPreset()">Add Preset</button>
			<button class="tab button bi bi-plus" onclick="addCategory()">Add Category</button>
			<button class="tab button bi bi-x" onclick="togglePresets()">Close</button>
		</div>
	</section>
	<footer>
		<h3 class="settings">
			<a title="Select Preset" class="inverted bi bi-box-arrow-in-down" href="javascript:void(0);" onclick="togglePresets()"></a>
			<a title="Open Drawer" class="drawer inverted bi bi-folder2-open" href="javascript:void(0);" ondragover="allowDrop()" ondrop="dropDrawerItem()" onclick="toggleDrawer()"></a>
			<a title="Toggle Dark Mode" class="darkmode inverted bi bi-brightness-high-fill" href="javascript:void(0);" onclick="toggleDarkMode()" oncontextmenu="customSetTheme()" ></a>
			<div class="spacer"> </div>
			<a href="https://knneo.github.io/">knneo.github.io</a>
		</h3>
	</footer>
</body>
</html>
