<!DOCTYPE html>
<html lang="en-SG">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
    <link id="fonts-css" rel="stylesheet" type="text/css" href="../fonts.css">
    <link id="index-css" rel="stylesheet" type="text/css" href="index.css">
    <link id="bs-css" rel="stylesheet" type="text/css" href="../resources/bootstrap-icons.css">
	<script src="../darkmode.js" type="application/javascript" charset="utf-8"></script>
	<script src="../fetch.js" type="application/javascript" charset="utf-8"></script>
	<script id="data-id" src="https://knneo.github.io/quiz-maker/data/surugaya.json" defer></script>
	<script src="index.js" defer></script>
    <title>Title</title>
</head>
<body onload="startup()" onkeydown="onKeyDown()">
<div class="page">
	<div class="top-left box" data-status="disabled"></div>
	<div class="box">
		<h3 class="action">
			<a class="rules bi bi-question-circle" href="javascript:void(0);" title="Show Rules" onclick="showRules()"></a>
			<a class="bi bi-table" href="javascript:void(0);" title="Show Scores" onclick="showScores()"></a>
			<a class="play bi bi-play-circle" href="javascript:void(0);" title="Play/Pause" onclick="start()" oncontextmenu="reload()"></a>
		</h3>
		<progress class="progress" value="0" max="1"></progress>
	</div>
	<div class="bottom-right box" data-status="disabled">Loading...</div>
</div>
<h3 class="settings">
	<a class="darkmode bi bi-brightness-high" href="javascript:void(0);" title="Toggle Dark Mode" onclick="toggleDarkMode()" oncontextmenu="customSetTheme()" oncontextmenu="false"></a>
	<a class="mode bi bi-braces" href="javascript:void(0);" title="Toggle Mode" onclick="toggleMode()" oncontextmenu="false"></a>
	<a class="dataset bi bi-images" href="javascript:void(0);" title="Select Dataset" onclick="toggleDataset()" oncontextmenu="false"></a>
	<a class="timer bi bi-stopwatch" href="javascript:void(0);" title="Set Timer" onclick="toggleTimer()" oncontextmenu="false"></a>
	<a class="bi bi-trash3" href="javascript:void(0);" title="Clear Scores" onclick="clearScores()" oncontextmenu="false"></a>
</h3>
<a class="home" href="https://knneo.github.io/">knneo.github.io</a>
</body>
</html>
