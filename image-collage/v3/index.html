<!DOCTYPE html>
<html lang="en-SG">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
    <meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link id="fonts-css" rel="stylesheet" type="text/css" href="../../fonts.css">
	<link id="index-css" rel="stylesheet" type="text/css" href="index.css">
	<link rel="icon" sizes="192x192" type="image/png" href="../../resources/icons/flask-svgrepo-com.png" />
	<link rel="apple-touch-icon" sizes="192x192" href="../../resources/icons/flask-svgrepo-com.png" />
	<script src="../../darkmode.js"></script>
	<script src="data/pixai.js" defer></script>
	<script src="index.js" defer></script>
	<title></title>
</head>
<body onload="startup()">
<div class="content">
	<a class="sidebar material-icons" href="javascript:void(0);" title="Toggle Sidebar" onclick="onToggleSidebar()">menu_open</a>
	<div class="menu">
		<h1 class="title"></h1>
		<h5 class="description"></h5>
		<div class="filters hidden">
			<input id="include">
			<input id="exclude">
		</div>
		<div class="tags"></div>
		<h3 class="settings">
			<a class="clear settings-icon material-icons" href="javascript:void(0);" title="Clear Search &amp; Tags" onclick="onClearAll()">clear_all</a>
			<a class="expand settings-icon material-icons" href="javascript:void(0);" title="Expand Tags" onclick="onToggleExpander()">unfold_more</a>
			<a class="captions settings-icon material-icons" href="javascript:void(0);" title="Toggle Captions" onclick="onToggleCaptions()">subtitles_off</a>
            <a class="ratio settings-icon material-icons" href="javascript:void(0);" title="Toggle Thumbnail Aspect Ratio" onclick="onToggleRatio()">image_aspect_ratio</a>
			<a class="darkmode settings-icon material-icons" href="javascript:void(0);" title="Toggle Dark Mode" onclick="toggleDarkMode()">brightness_high</a>
			<a class="size settings-icon material-icons" href="javascript:void(0);" title="Toggle Thumbnail Size" onclick="onToggleSize()">photo_size_select_small</a>
			<a class="slideshow settings-icon material-icons" href="javascript:void(0);" title="Start Slideshow" onclick="startSlideshow()">slideshow</a>
			<a class="stats settings-icon material-icons" href="javascript:void(0);" title="Show Statistics" onclick="generateStats()">analytics</a>
			<span class="counter" title="Number of items displayed"></span>
			<a class="back menu" href="https://knneo.github.io/" style="padding: 0px 5px; vertical-align: top;">knneo.github.io</a>
		</h3>
	</div>
	<div class="collage">
		<div class="grid"></div>
	</div>
	<div class="viewer"></div>
</div>
</body>
</html>
