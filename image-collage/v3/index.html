<!DOCTYPE html>
<html lang="en-SG">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
    <link id="fonts-css" rel="stylesheet" type="text/css" href="../../fonts.css">
    <link id="index-css" rel="stylesheet" type="text/css" href="index.css">
	<script src="../../darkmode.js"></script>
	<script src="data/pixai.js" defer></script>
	<script src="index.js" defer></script>
    <title></title>
</head>
<body onload="startup()">
<div class="content">
	<a class="sidebar settings-icon material-icons" title="Toggle Sidebar" href="javascript:void(0);" onclick="onToggleSidebar()">menu_open</a>
	<div class="menu">
		<h1 class="title"></h1>
		<h5 class="description"></h5>
		<div class="filters hidden">
			<input id="include">
			<input id="exclude">
		</div>
		<div class="tags"></div>
		<h3 class="settings">
			<a class="clear settings-icon material-icons" title="Clear Search &amp; Tags" href="javascript:void(0);" onclick="onClearAll()">clear_all</a>
			<a class="expand settings-icon material-icons" title="Expand Tags" href="javascript:void(0);"onclick="onToggleExpander()">unfold_more</a>
			<a class="captions settings-icon material-icons" title="Toggle Captions" href="javascript:void(0);" onclick="toggleCaptions()">subtitles_off</a>
			<a class="darkmode settings-icon material-icons" id="darkmode" title="Toggle Dark Mode" href="javascript:void(0);" onclick="toggleDarkMode()">brightness_high</a>
			<a id="preset" class="preset settings-icon material-icons" title="Toggle Thumbnail Presets" href="javascript:void(0);" onclick="onTogglePreset()">photo_size_select_small</a>
			<a id="slideshow" class="slideshow settings-icon material-icons" title="Start Slideshow" href="javascript:void(0);" onclick="startSlideshow()">slideshow</a>
			<a id="stats" class="stats settings-icon material-icons" title="Show Statistics" href="javascript:void(0);" onclick="generateStats()">analytics</a>
			<span class="counter" title="Number of items displayed"></span>
			<a class="back menu" href="../../index.html" style="padding: 0px 5px; vertical-align: top;">knneo.github.io</a>
		</h3>
	</div>
	<div class="collage">
		<div class="grid"></div>
	</div>
	<div class="viewer"></div>
</div>
</body>
</html>
