<!DOCTYPE html>
<html lang="en-SG">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="white">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="../css/fonts.css" />
	<link rel="stylesheet" href="../css/sitemap.css" />
	<link rel="icon" sizes="192x192" type="image/png" href="../resources/storytime.png" />
	<link rel="apple-touch-icon" sizes="192x192" href="../resources/storytime.png" />
	<script src="../js/theme.js" type="application/javascript" charset="utf-8"></script>
	<script src="../js/routing.js" type="application/javascript" charset="utf-8" defer></script>
	<script src="../js/sitemap.js" type="application/javascript" charset="utf-8" defer></script>
	<title>Sitemap</title>
</head>
<body style="font-family: _FONT_" onload="removeLinkExtensions()">
	<a id="BackBtn" class="material-icons" href="../index.html" title="Go Back">home</a>
	<a id="DarkModeBtn" class="material-icons" title="Toggle Dark Mode" href="javascript:void(0);" onclick="toggleDarkMode()">brightness_high</a>
	<a id="GoToTopBtn" class="material-icons" title="Go To Top" href="javascript:void(0);" onclick="document.body.scrollTop = 0; document.documentElement.scrollTop = 0;">arrow_upward</a>
	<p class="post-tags filters">
		<a title="The Anime" onclick="document.querySelector('.anime').previousElementSibling.scrollIntoView()" href="javascript:void(0);">
		<span class="material-icons">newspaper</span></a>
		<a title="The Reviews" onclick="document.querySelector('.package').previousElementSibling.scrollIntoView()" href="javascript:void(0);">
		<span class="material-icons">inventory_2</span></a>
		<a title="The Fanfiction" onclick="document.querySelector('.fanfics').previousElementSibling.scrollIntoView()" href="javascript:void(0);">
		<span class="material-icons">category</span></a>
	</p>
	<h1>SITEMAP</h1>
	<h2><span class="material-icons small-icons">newspaper</span> THE ANIME</h2>
	<div class="directory anime" onload="loadDirectory()"></div>
	<div class="sitemap anime">_ANIME_</div>
	<br>
	<h2><span class="material-icons small-icons">inventory_2</span> THE REVIEWS</h2>
	<div class="directory package" onload="loadDirectory()"></div>
	<div class="sitemap package">_PACKAGE_</div>
	<br>
	<h2><span class="material-icons small-icons">category</span> THE FANFICTION</h2>
	<div class="fanfics">_FANFICS_</div>
</body>
</html>
