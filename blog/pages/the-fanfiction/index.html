[{"isMain":true,"hasExit":true,"exitUrl":"../../index.html","scrollSnap":true,"prefix":"","title":"Aozaki Shouhei Adventures","suffix":"A set of fictional narratives where I write the encounters of fictional me with women","footer":"(c) Klassic Note 2023-2024"},{"type":"grid","columns":1,"rows":6,"image":"","text":"S1","cData":[{"type":"title","prefix":"JUL 2023 - SEP 2023","title":"Season 1","suffix":""},{"type":"masonry","rows":4,"datas":[{"tooltip":"Takahashi Rie","thumbnail":"https://www.suruga-ya.jp/database/pics_light/game/gl940091.jpg","grid":{"type":"grid","columns":2,"rows":8,"cData":[{"type":"image","rows":7,"tooltip":"","source":"https://www.suruga-ya.jp/database/pics_light/game/gl940091.jpg","link":"../../posts/2023/07/the-fanfiction-20230701/index.html"},{"type":"paragraph","rows":7,"italics":true,"text":"It was my first day at a full-time job in Japan. Coming back from a workplace in Europe, I did not realize how many of them can't speak good English. Seeing as I joined the company alone today, Takahashi-san called on me to join her for lunch with everyone else.\n\nWe went to an establishment near the office and as we settled down, everyone started sitting in their groups. Some were taking their orders and others were arranging the tables. The ladies were talking about what they did in the weekend, while the guys were mad about the baseball match the day before. I sat down at the end of the table awkward and alone, preparing to take my smartphone out to kill the time. It was then, Takahashi-san handed out an empty plate to me. Our eyes met, even for a couple of seconds. For whatever reason, I felt that her sincerity and affection to me was much different than she was to others. As she engages me in conversation, I wonder if she is this nice to everyone."},{"columns":2,"type":"tags","prefix":"#","filter":true,"values":["TakahashiRie","Colleague","Lunch","ActOfKindness"]}]}},{"tooltip":"Amamiya Sora","thumbnail":"https://www.suruga-ya.jp/database/pics_light/game/gl949088.jpg","grid":{"type":"grid","columns":2,"rows":8,"cData":[{"type":"image","rows":7,"tooltip":"","source":"https://www.suruga-ya.jp/database/pics_light/game/gl949088.jpg","link":"../../posts/2023/07/the-fanfiction-20230708/index.html"},{"type":"paragraph","rows":7,"italics":true,"text":"Yesterday was quite a night since it was the first time I had a sleepover with my younger stepsister Natsukawa Shiina and her friends Asakura Momo and Amamiya Sora. Since I lost a bet playing games with them last night, they forced me to sleep on the living room sofa and wake up early to make breakfast for them.\n\nFootsteps from the staircase can be heard the following morning as I was in the kitchen. I turned around to see Sora, the first to come down, with unkempt long hair from what I assume was a morning shower, smelling fresher than a bed of roses. We both greeted each other in the chilly morning. She looked around the kitchen I just cleaned up before she sat down across the table. She showed me a grin in her face without makeup as she takes a small bite off the burger I made.\n\n\"Oh wow, so you can cook up something like this now.\"\n\nYes, Amamiya-san, for passively mocking on my cooking skills. It was because I was rejected by you in high school that I learned how to cook."},{"columns":2,"type":"tags","prefix":"#","filter":true,"values":["AmamiyaSora","Acquaintance","Cooking","RejectedInHighSchool"]}]}},{"tooltip":"Asakura Momo","thumbnail":"https://www.suruga-ya.jp/database/pics_light/game/gl714977.jpg","grid":{"type":"grid","columns":2,"rows":8,"cData":[{"type":"image","rows":7,"tooltip":"","source":"https://www.suruga-ya.jp/database/pics_light/game/gl714977.jpg","link":"../../posts/2023/07/the-fanfiction-20230715/index.html"},{"type":"paragraph","rows":7,"italics":true,"text":"The sun shone into the cabin as I boarded a train to meet up with my friends a few stops away out of the city. Holding on to the handrail with one hand as I face outwards looking into the scenery and my phone, I felt a tap on my shoulder. Turning around, with both hands holding on to a handrail and returning a smile, it was Asakura Momo on the same train cart with me! A soft call of \"Aozaki-san?\" melted me more than the hot sun, as she mentioned she was also en route to meeting her friends. We started some chit chat, talking about food and recent TV shows and all. But as I went on about my monologue, Asakura-san listened attentively.\n\nAlighting at my stop leaving the train platform, I felt like she did not just converse with me with a passing smile, but more like she was enthusiastic about it, and very keen on being my listening ear. To me, the conversation made me feel like she was such a nice person overall. Perhaps and maybe, she was just interested in knowing more about me."},{"columns":2,"type":"tags","prefix":"#","filter":true,"values":["AsakuraMomo","Acquaintance","TrainRide","ChitChat"]}]}},{"tooltip":"Natsukawa Shiina","thumbnail":"https://www.suruga-ya.jp/database/pics_light/game/gg736844.jpg","grid":{"type":"grid","columns":2,"rows":8,"cData":[{"type":"image","rows":7,"tooltip":"","source":"https://www.suruga-ya.jp/database/pics_light/game/gg736844.jpg","link":"../../posts/2023/07/the-fanfiction-20230721/index.html"},{"type":"paragraph","rows":7,"italics":true,"text":"It was a great start to my day off in the Natsukawa family. The sunlight shining into my room was so bright and warm it woke me up late into the morning. Knowing that Shiina was lazing at home today and it has been a while since we hung out, I messaged her to see if she woke up and if she wanted to join me for brunch. Not long after, we left home together for the café downtown.\n\nThe shops started to open in the shopping district as we made our way back after Shiina got some groceries. She then saw the capsule toy machines by the toy store and begged for me to give her some loose change to play them. Surprisingly, she got the prize she wanted in one hit without breaking my wallet, but instead gave it to me. I told her I was not interested in the keychain and she can keep it as a gift from me, but the smile on her face was irresistibly cute (and she was real pushy about it) so I had to accept it.\n\nThat keychain has been hanging off my carry bag ever since."},{"columns":2,"type":"tags","prefix":"#","filter":true,"values":["NatsukawaShiina","YoungerStepsister","ShoppingDistrict","Keychain"]}]}},{"tooltip":"Hanazawa Kana","thumbnail":"https://www.suruga-ya.jp/database/pics_light/game/gl109941.jpg","grid":{"type":"grid","columns":2,"rows":8,"cData":[{"type":"image","rows":7,"tooltip":"","source":"https://www.suruga-ya.jp/database/pics_light/game/gl109941.jpg","link":"../../posts/2023/07/the-fanfiction-20230728/index.html"},{"type":"paragraph","rows":7,"italics":true,"text":"It was a beautiful, sunny afternoon where all of a sudden, the sky went dark and it created a huge downpour. After a couple of minutes it did stop, but what greeted me by my doorstep was more amusing than the change in weather.\n\nIn front of my front porch under its awning stood what looked like Hanazawa Kana, drenched from her hair down to her torso. She was searching a certain bungalow in this hilly area to no avail and was intending to ask for directions, but did not manage to escape the sudden rainfall despite seeking for the nearest shelter. I told her it can be confusing up these parts, felt bad for her and so I let her in to dry up lest she catch a cold.\n\nI passed her a clean towel to wipe her hair, and only then did I notice who she was. She looked back at me and we stared at each other for a couple of seconds. She asked if there was anything wrong with her and I looked away in embarrassment.\n\nShe contacted the owner of the lodge she intended to visit and left soon after."},{"columns":2,"type":"tags","prefix":"#","filter":true,"values":["HanazawaKana","Acquaintance","MyMansion","Rain","FirstEncounter"]}]}},{"tooltip":"Minase Inori","thumbnail":"https://www.suruga-ya.jp/database/pics_light/game/gg944193.jpg","grid":{"type":"grid","columns":2,"rows":8,"cData":[{"type":"image","rows":7,"tooltip":"","source":"https://www.suruga-ya.jp/database/pics_light/game/gg944193.jpg","link":"../../posts/2023/08/the-fanfiction-20230805/index.html"},{"type":"paragraph","rows":7,"italics":true,"text":"It was the first of many favours I had to repay Minase Inori for saving my life some time ago. Of all things, she wanted me to join her in a summer festival outside of town. We arranged to meet at the nearby train station and walk the rest of the way there. I was amazed and speechless when I saw her in a yellow-white yukata, I had to constantly look away to hide my shame.\n\n\"What is with that expression\", she said to me while giggling as I tried to explain myself while trying to hold my embarrassment from her.\n\nAs we walked down the street to the festival, we passed by a playground which had a pelican ride. Minase-san thought it was adorable and went up to it while saying \"isn't this cute\" along the way. She then squatted down, put her finger against its beak, and looked back at me with a pout. I was confused yet adored at this sight, I did not understand why she was giggling as we continued our walk.\n\nShe later explained to me that I looked exactly like that when we met."},{"columns":2,"type":"tags","prefix":"#","filter":true,"values":["MinaseInori","Benefactor","SummerFestival","PlaygroundRide"]}]}},{"tooltip":"Waki Azumi","thumbnail":"https://www.suruga-ya.jp/database/pics_light/game/gg803405.jpg","grid":{"type":"grid","columns":2,"rows":8,"cData":[{"type":"image","rows":7,"tooltip":"","source":"https://www.suruga-ya.jp/database/pics_light/game/gg803405.jpg","link":"../../posts/2023/08/the-fanfiction-20230811/index.html"},{"type":"paragraph","rows":7,"italics":true,"text":"There was this open foot bath which is very popular in the neighbourhood. As I have cold feet, I would pop in from time to time to enjoy this public facility which is a rarity even in the suburbs. But as I passed by it on my way home last night, I saw my neighbour Waki Azumi in a blue and pink-coloured yukata soaking her feet in the water. She said she was on her way back after visiting the shrine with friends and taking some photos of the nearby summer festival.\n\nAs I sat opposite her after what was quite a long walk, she decided to dangle her feet against mine. I teased her back while laughing it off in embarrassment. We had some chit chat, and after some time passed, she stretched her hands up into the air and forwards to me with a smile, and I stared at her in confusion.\n\n\"Pull me up, I sat for too long!\" I let off a giggle as I pulled her up, she gave me a cute pout in return.\n\nAfter we both got out of the foot bath, I walked her home before going back home a street away."},{"columns":2,"type":"tags","prefix":"#","filter":true,"values":["WakiAzumi","Neighbour","FootBath","HangingOut"]}]}},{"tooltip":"Minase Inori","thumbnail":"https://www.suruga-ya.jp/database/pics_light/game/gg944191.jpg","grid":{"type":"grid","columns":2,"rows":8,"cData":[{"type":"image","rows":7,"tooltip":"","source":"https://www.suruga-ya.jp/database/pics_light/game/gg944191.jpg","link":"../../posts/2023/08/the-fanfiction-20230819/index.html"},{"type":"paragraph","rows":7,"italics":true,"text":"After walking around the festival for a bit, I bought some sparklers for us to end the day. Well, Minase Inori told me to buy some for her to play because I am again reminded on how all this is just to repay her for saving my life and all expenses on this summer festival date are on me. She did enjoy herself though, so it was worth buying another pack.\n\nWe played by the shed around the back nearby the shop where they sold them. The sky was dark enough to light them up yet bright enough for me to still see the ecstatic face Minase-san was making while she lit one up. She cheekily brought it to my face without me looking, I squirmed in fear and took a step back. Her beautiful smile immediately turned into a giggle but also turned into a face of worry. \n\n\"I'm really sorry for scaring you. Are you alright?\"\n\nShe moved up to me and I nodded in embarrassment. I did the same thing to her afterwards as she was preparing to light up another sparkler."},{"columns":2,"type":"tags","prefix":"#","filter":true,"values":["MinaseInori","Benefactor","SummerFestival","Sparklers"]}]}},{"tooltip":"Koga Aoi","thumbnail":"https://www.suruga-ya.jp/database/pics_light/game/gg522946.jpg","grid":{"type":"grid","columns":2,"rows":8,"cData":[{"type":"image","rows":7,"tooltip":"","source":"https://www.suruga-ya.jp/database/pics_light/game/gg522946.jpg","link":"../../posts/2023/08/the-fanfiction-20230826/index.html"},{"type":"paragraph","rows":7,"italics":true,"text":"To whoever told my dear Koga Aoi about my recent interaction with Waki Azumi in that foot bath near my place, I hate you. They don't know that Koga-chan here, she has such a temper about such things, she walked away the moment she saw me at our meeting point and did not even wait for me to walk to the summer festival near her place together.\n\nFortunately, I had a chance to explain myself as I rushed to her and grabbed her hand. But instead of listening to me, she pointed at the dessert store which drew her attention. I did not hesitate to buy her whatever she wanted, and we walked to the bridge behind the stalls where she stopped to eat. I stood by her with an awkward silence until I saw her smile at me and offered me a serving.\n\n\"I-I wasn't that mad at all.\"\n\nI swallowed down all my worry and anxiety along with its sweet taste. Thank goodness she understood the situation as I have explained. Or did she...?"},{"columns":2,"type":"tags","prefix":"#","filter":true,"values":["KogaAoi","Girlfriend","SummerFestival","ShavedIce"]}]}}]}]},{"type":"grid","columns":1,"rows":6,"image":"","text":"S2","cData":[{"type":"title","prefix":"OCT 2023 - DEC 2023","title":"Season 2","suffix":""},{"type":"masonry","rows":4,"datas":[{"tooltip":"Kitou Akari","thumbnail":"https://www.suruga-ya.jp/database/pics_light/game/gl918771.jpg","grid":{"type":"grid","columns":2,"rows":8,"cData":[{"type":"image","rows":7,"tooltip":"","source":"https://www.suruga-ya.jp/database/pics_light/game/gl918771.jpg","link":"../../posts/2023/10/the-fanfiction-20231014/index.html"},{"type":"paragraph","rows":7,"italics":true,"text":"It has been a while since Kitou Akari and I hung out downtown. She has cut her hair down and dressed up more than I will ever. Well, she is now a celebrity and all, we are barely friends by now.\n\nShe chose a fast food chain we used to visit. How nostalgic, we spent afternoons studying in groups here back in college. We grabbed a window seat and she noticed the new item on the menu. She immediately took an order without waiting for me. She enjoyed the drink, the sides were fries which she said she missed, but when it came to the burger, she looked at it and went silent.\n\nShe shoved the plate towards me. When I asked her why, she said she just wanted to try it out but changed her mind. As she promptly took another order before I could, I leaned back in disbelief; She has not changed one bit at all.\n\n\"I like how you are here to let me try out new things.\"\n\nI paused in my actions before I glanced back at her. She looked away to the top right, chipping away at her potato fry."},{"columns":2,"type":"tags","prefix":"#","filter":true,"values":["KitouAkari","ExGirlfriend","FamilyRestaurant","NewMenu","Flashback"]}]}},{"tooltip":"Kitou Akari","thumbnail":"https://www.suruga-ya.jp/database/pics_light/game/gl262170.jpg","grid":{"type":"grid","columns":2,"rows":8,"cData":[{"type":"image","rows":7,"tooltip":"","source":"https://www.suruga-ya.jp/database/pics_light/game/gl262170.jpg","link":"../../posts/2023/10/the-fanfiction-20231021/index.html"},{"type":"paragraph","rows":7,"italics":true,"text":"This happened at a friend's place years ago. Kitou Akari and I were invited by our college friends to a party at the end of the year. We sang songs, everyone was down on fried chicken and beer, and my friend passed out before they could send both of us home.\n\nI was too nervous to even do anything. I casually commented that they should stop drinking, but Akari who sat in front of me was just staring in my direction. She was all eyes on me because my drunk friend blurted out I have been eyeing on her for a while ever since we had a study session at a fast food restaurant, and I have not been taking action since. I explained that if not to concentrate on the exams as a first year student, I would love to spend more time with her.\n\n\"You have to keep the promise you said here\", she said softly in the quiet, dimly-lit room. My heart melted along with my anxiety, I ended up chugging a can of beer. She laughed out loud in response.\n\nWe started dating not long after the exams were over."},{"columns":2,"type":"tags","prefix":"#","filter":true,"values":["KitouAkari","ExGirlfriend","ChristmasParty","LoveConfession","Flashback"]}]}},{"tooltip":"Toyosaki Aki","thumbnail":"https://www.suruga-ya.jp/database/pics_light/game/g3148296.jpg","grid":{"type":"grid","columns":2,"rows":8,"cData":[{"type":"image","rows":7,"tooltip":"","source":"https://www.suruga-ya.jp/database/pics_light/game/g3148296.jpg","link":"../../posts/2023/10/the-fanfiction-20231028/index.html"},{"type":"paragraph","rows":7,"italics":true,"text":"For a year's summer holidays during my college life, I worked part-time at a bicycle rental store. Facing the beach with a lot of foot traffic, it was busy but they paid well so I didn't mind taking in the views while I earned some allowance. A month into my shift though, a lady who registered herself as \"Toyosaki Aki\" changed my perspective of summer entirely.\n\nI helped her find a bicycle suitable for her tall build with ample space for her long legs, which - with just a pair of shorts - made her bare legs shine brighter than the afternoon sun. After I finished pumping the air on the wheels, she sat on it with a satisfied face. I turned back and squatted down to continue doing my other tasks. It wasn't until she said something that made me raise my brows.\n\n\"Preparations are all done! It would be great if someone were to join me...\"\n\nNot long after, my shift was over. The boss saw what happened and allowed me to rent a bicycle for free. That was the best hour I had that summer."},{"columns":2,"type":"tags","prefix":"#","filter":true,"values":["ToyosakiAki","Stranger","BicycleRental","HangingOut","Flashback"]}]}},{"tooltip":"Hanazawa Kana","thumbnail":"https://www.suruga-ya.jp/database/pics_light/game/g3291134.jpg","grid":{"type":"grid","columns":2,"rows":8,"cData":[{"type":"image","rows":7,"tooltip":"","source":"https://www.suruga-ya.jp/database/pics_light/game/g3291134.jpg","link":"../../posts/2023/11/the-fanfiction-20231104/index.html"},{"type":"paragraph","rows":7,"italics":true,"text":"A few days after I helped a certain lady seek shelter from the sudden pouring rain, I have been contacted by someone who said they were the talent manager of Hanazawa Kana. They would like to meet up to thank for my kind act back then. Upon noticing the opportunity I have created for myself, we agreed to meet up the following weekend.\n\nWe met up in city center, and with some egging from Kana-chan, we eventually settled for a famous bakery which they frequent. They ordered a table's worth of bread and a couple of drinks to go with, it was quite a spectacle. Kana-chan held up a piece of bread which looked like a human face and smiled at me. I pointed a finger towards my face and she burst out laughing while attempting to apologize.\n\nSince then, between Kana-chan saying \"Eat up, eat up!\" and her talking to her manager, it felt like she might have been embarrassed from her behaviour earlier. This was such a treat in many layers, I skipped dinner that evening."},{"columns":2,"type":"tags","prefix":"#","filter":true,"values":["HanazawaKana","Acquaintance","BreadShop","ReturningFavour"]}]}},{"tooltip":"Komatsu Mikako","thumbnail":"https://www.suruga-ya.jp/database/pics_light/game/gl921455.jpg","grid":{"type":"grid","columns":2,"rows":8,"cData":[{"type":"image","rows":7,"tooltip":"","source":"https://www.suruga-ya.jp/database/pics_light/game/gl921455.jpg","link":"../../posts/2023/11/the-fanfiction-20231111/index.html"},{"type":"paragraph","rows":7,"italics":true,"text":"I did not fancy working an office job, so as recommended by career agencies and with a bit of luck, I landed a job at a neighbourhood café as an apprentice barista. The training might be tough, but my perspective changed when I met Komatsu Mikako who lives alone nearby and is a regular of this establishment. We have been acquaintances since then.\n\nBut last weekend, to my surprise, she brought her husband in and delighted the owner about their marriage news. The husband went into the toilet, leaving Mikako sitting at the bar table in front of me. I stared at her and wiped the cups on my hands the whole time, she hesitated to look at me.\n\n\"Don't stare at me too much...\"\n\nI placed everything down, put my left hand by her side and leaned in towards her. Our hearts thumped real hard for no reason, my eyes fixated against hers. I then placed the cup of coffee which was on my right hand in front of her. She did not look at me directly even until they left the establishment."},{"columns":2,"type":"tags","prefix":"#","filter":true,"values":["KomatsuMikako","Neighbour","Cafe","NTR","Flashback"]}]}},{"tooltip":"Tachibana Rika","thumbnail":"https://www.suruga-ya.jp/database/pics_light/game/gl741300.jpg","grid":{"type":"grid","columns":2,"rows":8,"cData":[{"type":"image","rows":7,"tooltip":"","source":"https://www.suruga-ya.jp/database/pics_light/game/gl741300.jpg","link":"../../posts/2023/11/the-fanfiction-20231118/index.html"},{"type":"paragraph","rows":7,"italics":true,"text":"Before I worked at a café near where I lived, I had to be an apprentice at another establishment a few streets away. I ended up being in charge of everything behind the counter, which meant I hardly dealt with customers face to face, unlike what most baristas would do. Not like any customer caught my attention some were even rude to the patron, but as I walked into the café one afternoon shift, I saw a woman sitting by the windowsill, looking into the distance. She then turned to look at me as I entered, I'm pretty sure our eyes clicked. Stunned by her beautiful facial features and long brown hair, she giggled as I rushed behind the counter. The barista then served her a drink as I went to change. I did ask around if anyone knew of her, and looks like she was new around here. Her allure was such a high standard in the neighbourhood though, people around here started referring to her as \"Rika-sama\". I also found out she was married to a baseball player, which was kind of rare."},{"columns":2,"type":"tags","prefix":"#","filter":true,"values":["TachibanaRika","Stranger","Cafe","LookingFromAfar","Flashback"]}]}},{"tooltip":"Taketatsu Ayana","thumbnail":"https://www.suruga-ya.jp/database/pics_light/game/g3666097.jpg","grid":{"type":"grid","columns":2,"rows":8,"cData":[{"type":"image","rows":7,"tooltip":"","source":"https://www.suruga-ya.jp/database/pics_light/game/g3666097.jpg","link":"../../posts/2023/11/the-fanfiction-20231125/index.html"},{"type":"paragraph","rows":7,"italics":true,"text":"It was a couple of years ago since I visited my cousin Taketatsu Ayana and her family at her hometown. But this time around at the start of this chilly winter, she told me that plans for marriage with her fiancé have been under way, as she is to be wed the following year.\n\nThis may not sound important to anyone, but considering I have been with Ayana since we were kids really makes this sadder than I would admit. I thought I was fine, but after having dinner with the family and I stood outside the store under the evening sky, I could not take the next step, to her surprise. I confessed to her the emptiness I felt on the days ahead without her around, and that we cannot do \"all those things\" together anymore.\n\n\"There, one last time, yes?\"\n\nShe grabbed my hand with an adorable smile on her face. We held hands swinging as we took a stroll (the long way) back to her place, and not long after, I took my leave on the night train once more. Next time though, it will not be the same."},{"columns":2,"type":"tags","prefix":"#","filter":true,"values":["TaketatsuAyana","Cousin","Married","HoldingHands","Flashback"]}]}},{"tooltip":"Minase Inori","thumbnail":"https://www.suruga-ya.jp/database/pics_light/game/gl513698.jpg","grid":{"type":"grid","columns":2,"rows":8,"cData":[{"type":"image","rows":7,"tooltip":"","source":"https://www.suruga-ya.jp/database/pics_light/game/gl513698.jpg","link":"../../posts/2023/12/the-fanfiction-20231202/index.html"},{"type":"paragraph","rows":7,"italics":true,"text":"Minase Inori and I met up once again after what seems to only be a few weeks since she saved my life. Ironically, she wanted to meet up near my place. I did not find it strange until she arrived and told me she wanted to come over to my place!\n\nThe people in my house were surprised I brought a woman home as I quickly shoved her into my room. I then told her I'm getting drinks for us and closed the door behind me. When I came back, I saw her open a large white book. She told me she saw this inside a closet in which I meant to keep all my personal stuff!\n\n\"Oh what, what is this? Why are you so anxious?\"\n\nShe flipped over some of the pages and stopped. She then covered the book to her chest and stared at me. She closed the book and placed it down beside her. We sat at different ends of the room for a solid minute in silence. She then decided that going outdoors might be better, and we left the house for the afternoon."},{"columns":2,"type":"tags","prefix":"#","filter":true,"values":["MinaseInori","Benefactor","NatsukawaAbode","PersonalCollection"]}]}},{"tooltip":"Natsukawa Shiina","thumbnail":"https://www.suruga-ya.jp/database/pics_light/game/gg576076.jpg","grid":{"type":"grid","columns":2,"rows":8,"cData":[{"type":"image","rows":7,"tooltip":"","source":"https://www.suruga-ya.jp/database/pics_light/game/gg576076.jpg","link":"../../posts/2023/12/the-fanfiction-20231209/index.html"},{"type":"paragraph","rows":7,"italics":true,"text":"It was a chilly morning in the Natsukawa household. I woke up late but thankfully, I still had time for breakfast. As I prepared boiling water so I can make my morning cup of coffee, I saw Shiina rubbing her eyes as she walked towards the kitchen in a large, purple sweater. She laid down her face at the counter facing me and the kettle. I placed her mug in front of her. Time passed as we patiently waited for the kettle to boil. After a minute of silence and me staring at my adorable younger stepsister distraction free (because I left my phone in my room), she blurted out a yell while staring at me.\n\n\"Onii-chan, is it ready yet?\"\n\nThe kettle sang right as she called it. I took her mug and served her a cup of her usual hot chocolate while my heart was beating furiously as if I drank a whole kettle of coffee. This was - I promise you - the first time I've heard her refer to me not by my family name or \"Hey\". Was she being cute, or was she acting out her lines? I will never know."},{"columns":2,"type":"tags","prefix":"#","filter":true,"values":["NatsukawaShiina","YoungerStepsister","NatsukawaAbode","MorningBrew"]}]}},{"tooltip":"Kitou Akari","thumbnail":"https://www.suruga-ya.jp/database/pics_light/game/gl793465.jpg","grid":{"type":"grid","columns":2,"rows":8,"cData":[{"type":"image","rows":7,"tooltip":"","source":"https://www.suruga-ya.jp/database/pics_light/game/gl793465.jpg","link":"../../posts/2023/12/the-fanfiction-20231216/index.html"},{"type":"paragraph","rows":7,"italics":true,"text":"The second half of December has always a very romantic time for couples, especially when I am now one of them. I had invited Kitou Akari out for the evening and she could not be more excited. As we met up and walked the streets towards the shopping district, we saw the beautiful illumination, and the temperature started to drop.\n\n\"It suddenly got cold, isn't it?\"\n\nAkari then started to put her hands up to her face to blow on it. I then realized what a fool I was to not notice she was not wearing gloves. As the nearest mall was some distance away, I held her hands up to mine and sent to her fingers a warm breath from my mouth.\n\nShe patted my gloved hands together in embarrassment, and with her face close up and beet red, we held each other's hands even tighter. I told her she could take my gloves, but she said I would end up with cold fingers like her.\n\nWe happily walked down the streets with one hand holding onto the other person while keeping the other hand warm with a glove."},{"columns":2,"type":"tags","prefix":"#","filter":true,"values":["KitouAkari","ExGirlfriend","Christmas","PairOfGloves","Flashback"]}]}},{"tooltip":"Uesaka Sumire","thumbnail":"https://www.suruga-ya.jp/database/pics_light/game/gl800774.jpg","grid":{"type":"grid","columns":2,"rows":8,"cData":[{"type":"image","rows":7,"tooltip":"","source":"https://www.suruga-ya.jp/database/pics_light/game/gl800774.jpg","link":"../../posts/2023/12/the-fanfiction-20231223/index.html"},{"type":"paragraph","rows":7,"italics":true,"text":"I was never a fan of social interactions, but when I was told to go to a party thanks to my stepsister Shiina, I could not refuse. With the intention of just hanging around, I ended up alone in the party with mostly females, making me feel way more awkward than I was used to. I then took a book out of some love advice I read online: Find the most attractive woman, chat up to her, and that will make your night.\n\nI looked around and saw Uesaka Sumire in a red strapless dress and my mind ran wild seeing a body of epic proportions. I approached her as she was drinking champagne alone. I introduced myself to her and we had some chatter. I told a joke about chest and made her laugh, but my real intention was the follow up: I casually asked what her bust size was.\n\nShe whispered softly to me a letter and placed a finger to her lips. I stood at a corner of the lively party in silence as she walked away. I felt like I just knew a secret that should never be revealed to mankind."},{"columns":2,"type":"tags","prefix":"#","filter":true,"values":["UesakaSumire","Stranger","ChristmasParty","PickUpGirl","Secret"]}]}},{"tooltip":"Takahashi Rie","thumbnail":"https://www.suruga-ya.jp/database/pics_light/game/gl940090.jpg","grid":{"type":"grid","columns":2,"rows":8,"cData":[{"type":"image","rows":7,"tooltip":"","source":"https://www.suruga-ya.jp/database/pics_light/game/gl940090.jpg","link":"../../posts/2023/12/the-fanfiction-20231230/index.html"},{"type":"paragraph","rows":7,"italics":true,"text":"It was staying at home for me at the end of the year ever since I moved into Tokyo, but not this year it won't be. Takahashi Rie, who I met at my new job? We have been hanging out with each other for the past few months. But it was always because we wanted to avoid the rest of our department - the older co-worker crowd who are still living in the Showa Era - that we chose to hang out together.\n\nThis time around, Takahashi-san invited me over to her place for New Year's to hang out with her friends, but as I entered her apartment and put down my stuff, I realized there was no one else. I dared not take a step further into her living room which smelled better than a flowerbed, so I took a seat at a stool near the kitchen. I asked if they has anything planned for this gathering, maybe play some games. She laid down onto a pillow on the cyan-coloured sofa beside me, and looked back at me with a smile and a glint in her eyes.\n\n\"What do you want the two of us to do together?\""},{"columns":2,"type":"tags","prefix":"#","filter":true,"values":["TakahashiRie","Colleague","NewYears","HouseDate"]}]}}]}]},{"type":"grid","columns":1,"rows":6,"image":"","text":"S3","cData":[{"type":"title","prefix":"FEB 2024 - MAY 2024","title":"Season 3","suffix":""},{"type":"masonry","rows":4,"datas":[{"tooltip":"Koga Aoi","thumbnail":"https://www.suruga-ya.jp/database/pics_light/game/gl993417.jpg","grid":{"type":"grid","columns":2,"rows":8,"cData":[{"type":"image","rows":7,"tooltip":"","source":"https://www.suruga-ya.jp/database/pics_light/game/gl993417.jpg","link":"../../posts/2024/02/the-fanfiction-20240217/index.html"},{"type":"paragraph","rows":7,"italics":true,"text":"It was my first time going on a week-long trip together with Koga Aoi, and we cannot be more excited for it. However, the weather has not been great to us as it has been raining every day when we planned to go to the beach. We did postpone it to the final day in hopes of the sky clearing up, and we managed to do everything else on our list. As we sat in our hotel on the final day staring out into the dull morning sky, Aoi stood up and decided she wanted to go to the beach! I explained how underwhelming it might be and the possibility of rain again, and she beat my argument with a squeal.\n\n\"But I want to go to the beach!\"\n\nAnd so, we took off to one a bus trip away.\n\nAs we landed, Aoi rushed out into the beach with her sunhat. The weather did clear up a bit, and the beach was rather empty. The sky brightened our moods, and the sea breeze cheered us up in no time. She looked back at me with a satisfied smile. I was so glad I came out with her to her hometown."},{"columns":2,"type":"tags","prefix":"#","filter":true,"values":["KogaAoi","Girlfriend","BadWeather","BeachDate"]}]}},{"tooltip":"Kouno Marika","thumbnail":"https://www.suruga-ya.jp/database/pics_light/game/g3792564.jpg","grid":{"type":"grid","columns":2,"rows":8,"cData":[{"type":"image","rows":7,"tooltip":"","source":"https://www.suruga-ya.jp/database/pics_light/game/g3792564.jpg","link":"../../posts/2024/02/the-fanfiction-20240224/index.html"},{"type":"paragraph","rows":7,"italics":true,"text":"I recalled the first time I went on a trip with my cousins, to a summer beach house in Okinawa. Everyone had a great time outdoors and I came back to the abode early to chill. I sat legs crossed on a table with a bowl of oranges, and was reminded by my aunt we were free to eat them. I peeled a couple and ate them slowly. As the sunlight softened and the fan blew a steady breeze on me, I lied down on the tatami floor, closed my eyes while I listen to the scenery of nature, and dozed off.\n\nWhen I woke up, I felt a piece of blue cloth covering my view and heard someone giggling to my right. I turned my head to see Kouno Marika beside me, with her hands almost touching my face. She was also under the cloth in her skimpy summer wear, looking at me with a smile and squinting eyes.\n\n\"(Your) sleeping face is also adorable~!\"\n\nWe stared at each other for a couple of seconds before I realized what was going on and sat up, lifting the cloth behind me. Kouno-san then laughed and ran away."},{"columns":2,"type":"tags","prefix":"#","filter":true,"values":["KounoMarika","Cousin","SummerHolidays","Flashback"]}]}},{"tooltip":"Takahashi Rie","thumbnail":"https://www.suruga-ya.jp/database/pics_light/game/gg548881.jpg","grid":{"type":"grid","columns":2,"rows":8,"cData":[{"type":"image","rows":7,"tooltip":"","source":"https://www.suruga-ya.jp/database/pics_light/game/gg548881.jpg","link":"../../posts/2024/03/the-fanfiction-20240302/index.html"},{"type":"paragraph","rows":7,"italics":true,"text":"Our boss won a pair of tickets to a coveted theme park and announced it to the whole office. He also declared, after I rejected the offer, that I bring Takahashi-san along with me as a reward for our efforts, hinting that we were a couple of sorts. I did message her that night, and she chose the following weekend.\n\nOn the day itself, she dressed up in a beautiful flowery dress with see-through sleeves. We had fun throughout the day but I felt like she may have noticed my lack of enthusiasm compared to hers, and that I should do something to make up for it.\n\nWe passed by a toy store and Takahashi-san stopped because she saw a teddy bear and told me it was cute. Taking the opportunity, I told her I would get it for her even if she was hesitant. I got my hands on one and passed it on to her.\n\n\"Thanks for today.\"\n\nShe stared at me with a pair of beady eyes. She also mentioned that it was her birthday today, and I gave her the birthday she wanted."},{"columns":2,"type":"tags","prefix":"#","filter":true,"values":["TakahashiRie","Colleague","AmusementPark","BirthdayGift"]}]}},{"tooltip":"Natsukawa Shiina","thumbnail":"https://www.suruga-ya.jp/database/pics_light/game/gg736845.jpg","grid":{"type":"grid","columns":2,"rows":8,"cData":[{"type":"image","rows":7,"tooltip":"","source":"https://www.suruga-ya.jp/database/pics_light/game/gg736845.jpg","link":"../../posts/2024/03/the-fanfiction-20240309/index.html"},{"type":"paragraph","rows":7,"italics":true,"text":"A year after my parents divorced, I got a phone call from one of them to meet their new family, specifically my three new younger stepsisters. We met up in a park near the city area. As I arrived, I greeted the new couple and formally introduced myself. I looked around and did not see anyone else. They told me their other daughters were arriving and eldest sister Shiina walked away, pointing me to the wooden bridge in the distance. She was looking away from us, leaning onto the ledge in the middle of the bridge.\n\nI approached her as the sunlight shone towards me, creating a silhouette around her. She was dressed in a set of brown overalls with a white blouse, blending into the scenery. Hearing footsteps on the wooden bridge, she slowly turned her head around to look at me. As I closed my distance and stopped in front of her, I noticed she was shorter and a lot cuter than I expected. That was when I decided to love and protect this new younger sister of mine for the rest of my life."},{"columns":2,"type":"tags","prefix":"#","filter":true,"values":["NatsukawaShiina","YoungerStepsister","Meetup","FirstEncounter","Flashback"]}]}},{"tooltip":"Minase Inori","thumbnail":"https://www.suruga-ya.jp/database/pics_light/game/gg351933.jpg","grid":{"type":"grid","columns":2,"rows":8,"cData":[{"type":"image","rows":7,"tooltip":"","source":"https://www.suruga-ya.jp/database/pics_light/game/gg351933.jpg","link":"../../posts/2024/03/the-fanfiction-20240316/index.html"},{"type":"paragraph","rows":7,"italics":true,"text":"I invited Minase Inori once again to my place. This time, I intended to whip up a meal to thank this benefactor of mine. Little did she know I chose White Day to do this perhaps creating double meaning, if she will even notice.\n\nI brought out snacks and drinks to the living room where she sat, and I went into the kitchen to prepare. As I took the crockery out of the shelves, I saw her taking out a chocolate bar I kept inside the basket! Its outer wrapping removed to not let her know it was a gift which I intend to give her later!\n\nShe took a bite while staring at me as I quickly walked to her. I casually told her what she was holding on her hand was meant to be her White Day gift. Her eyes stared even more wide open at the chocolate, and on me.\n\n\"Eh, is that so?\"\n\nWe looked away from each other. She then broke off the piece of the chocolate bar where she ate, and placed the rest back where it was found. Somehow I was glad to have created this happy accident."},{"columns":2,"type":"tags","prefix":"#","filter":true,"values":["MinaseInori","Benefactor","NatsukawaAbode","WhiteDay"]}]}},{"tooltip":"Kanno Mai","thumbnail":"https://www.suruga-ya.jp/database/pics_light/game/gl659434.jpg","grid":{"type":"grid","columns":2,"rows":8,"cData":[{"type":"image","rows":7,"tooltip":"","source":"https://www.suruga-ya.jp/database/pics_light/game/gl659434.jpg","link":"../../posts/2024/03/the-fanfiction-20240323/index.html"},{"type":"paragraph","rows":7,"italics":true,"text":"Due to legal reasons which I shall not explain in detail, there is a minimum occupancy rate to a mansion I inherited. I had intended to stay in there, if not for living with my new step family. As such, I rented out a room to Kanno Mai, who covered for me as an occupant of the premises in exchange for free use of all its facilities.\n\nI woke up to a sunny morning in the mansion. I went to the toilet and realized the room ran out of toiletries. Recalling that the stock is placed in the main bathroom, I rubbed my eyes and made my way downstairs. The bathroom door was slightly open and unlocked. I opened it and to my surprise, I saw Kanno-san in pink pyjamas, preparing to brush her teeth by the sink. She instinctively raised her voice at me.\n\n\"Why didn't you not knock before you enter?\"\n\nI told her the door was unlocked, she was fully clothed, and I heard noises from the sink before entering. She pouted at me with a toothbrush in her mouth.\n\nI will never get women these days."},{"columns":2,"type":"tags","prefix":"#","filter":true,"values":["KannoMai","Tenant","MyMansion","BrushingUp"]}]}},{"tooltip":"Nagae Rika","thumbnail":"https://www.suruga-ya.jp/database/pics_light/game/gl802821.jpg","grid":{"type":"grid","columns":2,"rows":8,"cData":[{"type":"image","rows":7,"tooltip":"","source":"https://www.suruga-ya.jp/database/pics_light/game/gl802821.jpg","link":"../../posts/2024/03/the-fanfiction-20240329/index.html"},{"type":"paragraph","rows":7,"italics":true,"text":"I recently received a message from Nagae Rika, who told me she arrived at our hometown. This was ever since she moved away with her family during high school. We arranged to meet and walk around town, hanging out like we used to, but somehow, she mentioned to not invite the others.\n\nShe showed up by the train station in a sleeveless purple dress. I then realized how much of a beauty she looked compared to her back then, who did not bother with image and was quite a brat. It was hard for me to even mention of her past as we walked down the streets, seeing that she has a much more refined image now.\n\nI decided to start us off with an aquarium trip. I told her she was still her usual self when she ran to the first glass panel she saw, excited at the sight of all the fish. She turned back to look at me with her chubby face. I blushed and looked away.\n\nThis felt familiar yet different at the same time, hanging out with childhood friends now gave me a very different meaning."},{"columns":2,"type":"tags","prefix":"#","filter":true,"values":["NagaeRika","ChildhoodFriend","Aquarium","HangingOut"]}]}},{"tooltip":"Amamiya Sora","thumbnail":"https://www.suruga-ya.jp/database/pics_light/game/gg799408.jpg","grid":{"type":"grid","columns":2,"rows":8,"cData":[{"type":"image","rows":7,"tooltip":"","source":"https://www.suruga-ya.jp/database/pics_light/game/gg799408.jpg","link":"../../posts/2024/04/the-fanfiction-20240406/index.html"},{"type":"paragraph","rows":7,"italics":true,"text":"Natsukawa Shiina, Asakura Momo, Amamiya Sora and I walked out of the studio into a cherry blossom park in front of us, on a sunny afternoon. Since our day was over, Shiina suggested that we walk around the park and take a couple of photos while we are at it, and we all agreed. Once we crossed the street though, Shiina immediately dragged Momo away to the field of cherry blossoms across the park, leaving Sora and me alone.\n\nWe took a stroll along the path, taking in the light pink hue blending into the pale blue sky. Sora then walked near a cherry blossom tree branch and put one of the flowers close to her face.\n\n\"The sakura are beautiful, isn't it?\"\n\n\"The sky is beautiful, isn't it?\"\n\nHer smiling mouth opened up after hearing my reply, with a blush deeper than the cherry blossom petals around her. She then laughed it off knowing that I was making a joke about her name, and I nodded in response. She looked away and reminded me that I should stop saying such things."},{"columns":2,"type":"tags","prefix":"#","filter":true,"values":["AmamiyaSora","Acquaintance","CherryBlossoms","PickUpLine"]}]}},{"tooltip":"Amamiya Sora","thumbnail":"https://www.suruga-ya.jp/database/pics_light/game/gl787574.jpg","grid":{"type":"grid","columns":2,"rows":8,"cData":[{"type":"image","rows":7,"tooltip":"","source":"https://www.suruga-ya.jp/database/pics_light/game/gl787574.jpg","link":"../../posts/2024/04/the-fanfiction-20240413/index.html"},{"type":"paragraph","rows":7,"italics":true,"text":"As my stepsister Shiina knew that I took work leave to stay indoors, she ordered me to join Amamiya Sora for an assignment in another city. She told me we will be able to book train tickets back at the end of the day afterwards. But contrary to what we found out when we arrived at the location, we were told it would be done in half a day. This left us stranded when we also found out return tickets were only available for the next morning.\n\nI booked the only hotel nearby the train station and updated Sora after she was done. But the series of events did not end even as we arrived at the hotel soon after, as we were told by hotel staff that only single king-sized bedrooms were left. We had no choice but to accept the offer. After we entered the room, Sora took her shoes off, sat down on the bed in front of me and smiled back at me.\n\n\"The two of us are alone, are we?\"\n\nI wondered how she came to this conclusion and we jokingly laughed. We then looked away from each other in silence."},{"columns":2,"type":"tags","prefix":"#","filter":true,"values":["AmamiyaSora","Acquaintance","SharedRoom","OneNightStay"]}]}},{"tooltip":"Amamiya Sora","thumbnail":"https://www.suruga-ya.jp/database/pics_light/game/gl787581.jpg","grid":{"type":"grid","columns":2,"rows":8,"cData":[{"type":"image","rows":7,"tooltip":"","source":"https://www.suruga-ya.jp/database/pics_light/game/gl787581.jpg","link":"../../posts/2024/04/the-fanfiction-20240420/index.html"},{"type":"paragraph","rows":7,"italics":true,"text":"Due to events which I shall not detail further, I ended up in a hotel room with Amamiya Sora. Things got real awkward since then, so I played it off by telling her that I want to use the toilet and she nodded in reply. During my time in the bathroom though, I was able to overhear Sora talking to someone on the phone, and she was heard giggling several times. After I was done, I walked out to see her lying down on the bed. I walked closer to ask her what happened. She grabbed a pillow and stared at me with a serious face.\n\n\"Want to do something lewd together?\"\n\nI reminded her to stop making such jokes lest it becomes a habit. As I was tired from early in the morning up will now and wanted to take a quick nap, I stretched my back and sat down beside her. She ditched the pillow as if by instinct and jumped out. She blurted out that she will wash up in the bathroom before we get dinner, dashed to the door and closed it behind her.\n\nMaybe I should have laid on the sofa instead."},{"columns":2,"type":"tags","prefix":"#","filter":true,"values":["AmamiyaSora","Acquaintance","SharedRoom","IntimateSuggestion"]}]}},{"tooltip":"Kitou Akari","thumbnail":"https://www.suruga-ya.jp/database/pics_light/game/gl367784.jpg","grid":{"type":"grid","columns":2,"rows":8,"cData":[{"type":"image","rows":7,"tooltip":"","source":"https://www.suruga-ya.jp/database/pics_light/game/gl367784.jpg","link":"../../posts/2024/04/the-fanfiction-20240429/index.html"},{"type":"paragraph","rows":7,"italics":true,"text":"It was the first day since the snow stopped falling in the new year. It has also been a week since the final exams were over in my first college year. Thanks to a gathering last Christmas with Kitou Akari, we went steady recently and today is our first date. Trust me when I said I was more nervous than I was in the exams. I struggled to remember the lines I want to say to Akari as I do not want to screw up my first impression with her even though we have been course mates for months. Back then we were just being friends, where impressions were casual and we can joke around. But I want to take this new relationship seriously, and with my anxiety I could only be more worried just standing at our meeting point in what was a chilly morning.\n\nAll of a sudden, I felt a tap on my right shoulder.\n\n\"Shall we go?\"\n\nThe tap pumped my heart and prepared me for the day ahead. I started by doing a morning greeting and she apologized for not greeting me first. Looks like the impression making isn't just on me."},{"columns":2,"type":"tags","prefix":"#","filter":true,"values":["KitouAkari","ExGirlfriend","WinterHolidays","FirstDate","Flashback"]}]}},{"tooltip":"Aizawa Saya","thumbnail":"https://www.suruga-ya.jp/database/pics_light/game/gl802860.jpg","grid":{"type":"grid","columns":2,"rows":8,"cData":[{"type":"image","rows":7,"tooltip":"","source":"https://www.suruga-ya.jp/database/pics_light/game/gl802860.jpg","link":"../../posts/2024/04/the-fanfiction-20240430/index.html"},{"type":"paragraph","rows":7,"italics":true,"text":"Thanks to a friend's recommendation, I decided to drop by this popular hotel bar alone after work. I was greeted with a mellow atmosphere set in front of well-lit alcohol displays, but also fully filled seats on the grounds. I was lucky enough to get a vacant stool by the counter. I first ordered my usual and it was a good as I remembered. I then asked for a recommendation from the bartender. That was refreshing and all, but as I glanced around, I was surprised to see a young lady in beautiful long, black hair shining in the dim light, holding on to a glass and staring back at me I think for as long as I have sat down. I greeted her out of formality and she replied with a nod, sipping on her drink.\n\nIt wasn't long before her friend returned and they carried on their conversation. I then overheard that she is called Saya-chan, and this is her first time at a bar! She exerts such a matured allure even though I'm sure deep inside, she was excited to hang out here."},{"columns":2,"type":"tags","prefix":"#","filter":true,"values":["AizawaSaya","Acquaintance","CocktailBar","FirstEncounter"]}]}},{"tooltip":"Uesaka Sumire","thumbnail":"https://www.suruga-ya.jp/database/pics_light/game/gl427150.jpg","grid":{"type":"grid","columns":2,"rows":8,"cData":[{"type":"image","rows":7,"tooltip":"","source":"https://www.suruga-ya.jp/database/pics_light/game/gl427150.jpg","link":"../../posts/2024/05/the-fanfiction-20240501/index.html"},{"type":"paragraph","rows":7,"italics":true,"text":"I was an intern years ago at an IT company. Despite their positive reputation, the work hours are long, the office was short-staffed, and there was plenty of paperwork which was what I ended up doing all day.\n\nI recalled that it was Christmas Eve and everyone was already out of office. The only ones left were me with an crazy amount of work left, and Uesaka Sumire who from what I observe was in charge of every small thing in the office. The sun was setting and she was still seen moving things around after answering a delivery at the door. I went to the toilet before I got back to my seat again, only to walk into her near one of the desks. She had such a troubled look on her face struggling to hold on to a box full of documents, I took it from her hands and told her I will help her out. We finished moving the inventory before the sun went down.\n\nI wanted to go home and continue work afterwards but Uesaka-senpai decided to thank me for my help, so I ended up having dinner with her."},{"columns":2,"type":"tags","prefix":"#","filter":true,"values":["UesakaSumire","ExColleague","ChristmasEve","HelpingHand"]}]}},{"tooltip":"Ueda Reina","thumbnail":"https://www.suruga-ya.jp/database/pics_light/game/gg720696.jpg","grid":{"type":"grid","columns":2,"rows":8,"cData":[{"type":"image","rows":7,"tooltip":"","source":"https://www.suruga-ya.jp/database/pics_light/game/gg720696.jpg","link":"../../posts/2024/05/the-fanfiction-20240502/index.html"},{"type":"paragraph","rows":7,"italics":true,"text":"After Takahashi Rie called me on her day off and told me to pass her some documents at her place, I left the office early and went to where she lived. Upon arrival, I was greeted by Takahashi-san in a t-shirt and shorts. She convinced me to stay for a cup of tea, so I stepped in.\n\nWe sat down and had some chit-chat about work and how our colleagues were doing without Mediator Takahashi around. She then said she wanted to use the bathroom and closed the door. I looked around the single bedroom apartment in silence and noticed the closed curtains. I sneaked out of my seat and moved silently towards the curtains, covering them behind me. That was when I looked around and saw to my left, a lady in a white dress blending in with the white curtains and window frames. I did not even notice her since she was slim enough to not stick out from where I sat. I smiled at her and put a finger to my lips as she stared back at me.\n\nThis must be the weirdest first encounter I had with a woman."},{"columns":2,"type":"tags","prefix":"#","filter":true,"values":["UedaReina","Acquaintance","SecretHideout","FirstEncounter"]}]}},{"tooltip":"Asakura Momo","thumbnail":"https://www.suruga-ya.jp/database/pics_light/game/gl367801.jpg","grid":{"type":"grid","columns":2,"rows":8,"cData":[{"type":"image","rows":7,"tooltip":"","source":"https://www.suruga-ya.jp/database/pics_light/game/gl367801.jpg","link":"../../posts/2024/05/the-fanfiction-20240503/index.html"},{"type":"paragraph","rows":7,"italics":true,"text":"I have a feeling my stepsister Shiina and her friends do not like me. She has been treating me coldly recently, Sora rejected me in high school and it's not like I recovered from her teasing so far. And then there is Asakura Momo. Even travelling on an empty train with her, she sat away from me even though there is a seat right beside me.\n\nAs we walked out of the destination stop, Asakura-san noticed I was down and asked if I was alright. I talked about how I felt, and that my actions may have upset them including her, but she stated that she liked me for who I am. I doubted on her words only to see her stop at her footsteps. She then called my name and I turned back to see her hugging on to an orange pole at the station platform.\n\n\"I like you this much!\"\n\nThe horn for the train to signal its departure got into my heart but not as much as Asakura-san smiling adorably in front of me. Even if I wasn't liked by all of them, at least I know it is so for this train buddy of mine."},{"columns":2,"type":"tags","prefix":"#","filter":true,"values":["AsakuraMomo","Acquaintance","TrainRide","LoveConfession"]}]}}]}]}]
