<!DOCTYPE html>
<html lang="en-SG">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
    <link id="fonts-css" rel="stylesheet" type="text/css" href="../../fonts.css">
    <link id="index-css" rel="stylesheet" type="text/css" href="index.css">
    <link id="bs-css" rel="stylesheet" type="text/css" href="../../resources/bootstrap-icons.css">
	<script src="../../darkmode.js" type="application/javascript" charset="utf-8"></script>
	<script src="index.js" defer></script>
    <title>Birthday Paradox Calculator</title>
</head>
<body onload="startup()" onkeydown="onKeyDown()">
	<h2>Birthday Paradox Calculator</h2>
	<h6>
		<p>[Reference & Definition: <a href="https://www.dcode.fr/birthday-problem">https://www.dcode.fr/birthday-problem</a>]</p>
		<p>This tool allows you to calculate the probability of duplicates based on a certain number of items, based on number of simulations.</p>
	</h6>
	<div class="page">
		<label>Total selections <input class="total" type="number"></input></label>
		<label>Number of items <input class="items" type="number"></input></label>
		<label>Min. number of duplicates <input class="dupes" type="number"></input></label>
		<label>Number of simulations <input class="runs" type="number"></input></label>
		<button onclick="onButtonClick()">Calculate</button>
		<p>Probability: <span class="result"></span></p>
	</div>
	<h3 id="settings" class="settings">
		<p style="text-align: center;"><a href="../../index.html">knneo.github.io</a></p>
	</h3>
</body>
</html>
