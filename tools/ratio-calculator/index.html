<body>
	<h3>RATIO CALCULATOR</h3>
	<h6>Just because I don't know to use a calculator for this without writing this out</h6>
	<div id="inputs">
		<div>
			<label><input id="divisor" class="input" title="divisor" type="number" placeholder="width of A" /><span class="unit"></span></label>
			<span> ~ </span>
			<label><input id="initial" class="input" title="intiial" type="number" placeholder="height of A" /><span class="unit"></span></label>
		</div>
		<div>â†“</div>
		<div>
			<label><input id="multiplier" class="input" title="multiplier" type="number" placeholder="width of B" /><span class="unit"></span></label>
			<span> ~ </span>
			<label><input id="result" class="input" title="result" type="number" placeholder="height of B" disabled /><span class="unit"></span></label>
		</div>
	</div>
	<div id="actions">
		<input id="calculate" type="button" onclick="calculate()" value="Calculate" />
		<div id="status" type="text" disabled></div>
	</div>
	<div>
		<p>
			HOW THIS WORKS<br />
			Assume objects A and B have the same ratio, and only height of B is unknown: <br />
			<code>{height of B} = {height of A} x {width of B} / {width of A}</code>
		</p>
	</div>
	<h3 id="settings" class="settings">
		<a href="../../index.html">knneo.github.io</a>
	</h3>
