<!DOCTYPE html>
<html lang="en-SG">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
    <link id="fonts-css" rel="stylesheet" type="text/css" href="../../fonts.css">
    <link id="index-css" rel="stylesheet" type="text/css" href="index.css">
    <link id="bs-css" rel="stylesheet" type="text/css" href="../../resources/bootstrap-icons.css">
	<script src="../../theme.js"></script>
	<script src="index.js" defer></script>
    <title>Colour Analyzer</title>
</head>
<body onload="startup()" onkeydown="onKeyDown()">
	<h2>Colour Analyzer</h2>
	<h6>Using HTML5 Canvas API, mapped to a list of defined colours, see js</h6>
    <label>Select File: <input type="file" id="upload" accept="image/*"><button id="input">UPLOAD</button></label>
    <label>Threshold: <input type="number" id="threshold" value="80"> %</label>
    <hr>
	<div class="page">
        <canvas id="output"></canvas>
        <div id="message"></div>
	</div>
    <br>
    <div id="examples">
        <img src="https://res.cloudinary.com/klassicnote/image/upload/bromides/CCI_20250615_015_1.webp">
        <img src="https://res.cloudinary.com/klassicnote/image/upload/bromides/CCI_20250412_0014_2.webp">
        <img src="https://res.cloudinary.com/klassicnote/image/upload/bromides/CCI_20240711_000008_2.webp">
    </div>
	<h3 class="settings">
		<a title="Toggle Dark Mode" class="darkmode material-icons" href="javascript:void(0);" onclick="toggleDarkMode()" oncontextmenu="customSetTheme()">brightness_high</a>
		<div class="spacer"> </div>
		<a href="https://knneo.github.io/">knneo.github.io</a>
	</h3>
</body>
</html>
