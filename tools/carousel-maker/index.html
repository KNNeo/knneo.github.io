<!DOCTYPE html>
<html lang="en-SG">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
    <link id="fonts-css" rel="stylesheet" type="text/css" href="../../fonts.css">
    <link id="index-css" rel="stylesheet" type="text/css" href="index.css">
    <link id="bs-css" rel="stylesheet" type="text/css" href="../../resources/bootstrap-icons.css">
	<script src="../../darkmode.js"></script>
	<script src="index.js" defer></script>
    <title>Caorusel Maker</title>
</head>
<body onload="startup()" onkeydown="onKeyDown()">
	<h2>Caorusel Maker</h2>
	<h6>Wrapping list of table tags in HTML code into custom carousel component<br/>
		(Parent container is class "carousel", children "carousel-item" with 2nd onwards with class "hidden")</h6>
	<div class="page">
		<span>
			<label for="source">Source HTML:</label>
			<textarea id="source" rows="10" cols="50"></textarea>
		</span>
		<button onclick="onButtonClick(event)">Convert</button>
		<span>
			<label for="dest">Output HTML:</label>
			<textarea id="dest" rows="10" cols="50"></textarea>
		</span>
	</div>
	<h3 class="settings">
		<a title="Toggle Dark Mode" class="darkmode material-icons" href="javascript:void(0);" onclick="toggleDarkMode()">brightness_high</a>
		<div class="spacer"> </div>
		<a href="../../index.html">knneo.github.io</a>
	</h3>
</body>
</html>
