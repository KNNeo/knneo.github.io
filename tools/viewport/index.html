<!DOCTYPE html>
<html lang="en-SG">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
    <link rel="stylesheet" type="text/css" href="../../darkmode.css">
    <link id="index-css" rel="stylesheet" type="text/css" href="index.css">
	<link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'/>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>VIEWPORT TEST</title>
</head>
<body>
<div><img class="screen" /></div>
<div class="selector">
	<div class="title">
		<h3></h3>
		<h5>Test an image with a (preferably mobile) device on screen</h5>
		<h6>Current device dimensions: <span class="dev-spec"></span></h6>
	</div>
	<label for="selector"><input id="selector" class="hidden" type="file" accept="image/*" /></label>
	<div class="content-box" onclick="onBrowse()">Drop image or click here to browse...</div>
	<div class="check-box">
		<input type="checkbox" id="fullscreen" name="fullscreen" checked>
		<label for="fullscreen">Show in Fullscreen</label>
	</div>
</body>
<script src="../../index.js" type="application/javascript" charset="utf-8"></script>
<script src="index.js" type="application/javascript" charset="utf-8"></script>
</html>
