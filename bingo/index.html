<!DOCTYPE html>
<html lang="en-SG">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
    <link id="fonts-css" rel="stylesheet" type="text/css" href="../fonts.css">
    <link id="index-css" rel="stylesheet" type="text/css" href="index.css">
	<script src="../darkmode.js"></script>
	<script src="index.js" defer></script>
    <title>BINGO</title>
</head>
<body onload="startup()">
<h2><a class="title" href="javascript:void(0);" onclick="toggleDaub()"></a></h2>
<div class="display"></div>
<div class="list"></div>
<div class="menu"></div>
<br/>
<h3 class="settings">
	<a title="Toggle Auto Fill" class="autofill material-icons" href="javascript:void(0);" onclick="toggleAutoFill()">app_registration</a>
	<a title="Toggle Dark Mode" class="darkmode material-icons" href="javascript:void(0);" onclick="toggleDarkMode()" oncontextmenu="customSetTheme()">brightness_high</a>
	<a title="Toggle Number of Cards" class="cards material-icons" href="javascript:void(0);" onclick="toggleCards()">grid_on</a>
	<a title="Toggle Interval Between Calls" class="timer material-icons" href="javascript:void(0);" onclick="toggleInterval()">timer</a>
	<a title="Show Latest Result in Session" class="scoreboard material-icons" href="javascript:void(0);" onclick="showLatestResult()">scoreboard</a>
</h3>
<h3 class="settings">
	<a href="https://knneo.github.io/">knneo.github.io</a>
</h3>
</body>
</html>
