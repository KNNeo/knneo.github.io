<!DOCTYPE html>
<html lang="en-SG">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8">
		<link id="fonts-css" rel="stylesheet" type="text/css" href="../fonts.css">
		<link id="index-css" rel="stylesheet" type="text/css" href="index.css">
		<link id="bs-css" rel="stylesheet" type="text/css" href="../resources/bootstrap-icons.css">
		<script src="../theme.js" type="application/javascript" charset="utf-8"></script>
		<script src="../fetch.js" type="application/javascript" charset="utf-8"></script>
		<script src="index.js" defer></script>
		<title>Title</title>
	</head>
	<body onload="startup()" onpagehide="idle()">
		<div class="header">
			<h3 class="currency"></h3>
			<h4 class="rate"></h4>
			<hr>
		</div>
		<div class="display"></div>
		<br />
		<div class="settings">
			<a class="darkmode bi bi-brightness-high" href="javascript:void(0);" title="Toggle Dark Mode" onclick="toggleDarkMode()" oncontextmenu="customSetTheme()" oncontextmenu="false"></a>
			<a class="money bi bi-cash-stack" href="javascript:void(0);" title="MONEY!!!" onclick="incrementCurrency()" oncontextmenu="false"></a>
			<a class="stats bi bi-table" href="javascript:void(0);" title="MONEY!!!" onclick="showStats()" oncontextmenu="false"></a>
			<a class="slideshow bi bi-trash3" href="javascript:void(0);" title="Reset Game" onclick="resetGame()" oncontextmenu="false"></a>
		</div>
		<a class="home" href="https://knneo.github.io/">knneo.github.io</a>
	</body>
</html>
