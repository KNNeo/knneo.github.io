<!DOCTYPE html>
<html lang="en-SG">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	<link href="https://fonts.googleapis.com/css?family=Open Sans" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../index.css">
    <link rel="stylesheet" type="text/css" href="../darkmode.css">
    <link rel="stylesheet" type="text/css" href="index.css">
	<link rel="manifest" href="manifest.json">
</head>
<body>
	<div id="header" class="calc centered" style="position: relative;">
		<h1 id="title" class="header-element"></h1><div id="cover"></div>
		<h6 class="header-element">Powered by SQL.js</h6>
	</div>
	<div id="filters" class="calc centered"></div>
	<div id="music-player" class="calc centered">
		<div id="music"></div>
	</div>
	<div class="loader material-icons"></div>
	<div id="tab-buttons" class="calc centered tab-buttons"></div>
	<div id="tab-list">
		<div id="tab-homepage" class="centered" data-name="Homepage">
			<div id="award-years" class="module"></div>
			<div id="search-history" class="module"></div>
			<div id="upcoming-releases" class="module"></div>
		</div>
		<div id="tab-info" class="tab" data-name="Info">
			<div id="year-info" class="module"></div>
			<div id="song-info" class="module"></div>
			<div id="artist-info" class="module"></div>
			<div id="release-info" class="module"></div>
			<div id="artist-release" class="module"></div>
			<div id="year-list" class="module"></div>
		</div>
		<div id="tab-related" class="tab" data-name="Related">
			<div id="songs-related-date" class="module"></div>
			<div id="songs-related-year" class="module"></div>
			<div id="artist-related" class="module"></div>
			<div id="release-related" class="module"></div>
			<div id="songs-related-collab" class="module"></div>
			<div id="artist-songs-5y" class="module"></div>
			<div id="artist-songs-10y" class="module"></div>
			<div id="artist-songs-15y" class="module"></div>
			<div id="artist-featured" class="module"></div>
		</div>
		<div id="tab-awards" class="tab" data-name="Awards">
			<div id="song-awards" class="module bordered"></div>
		</div>
		<div id="tab-ranking" class="tab" data-name="Rankings">
			<div id="song-ranking" class="module bordered"></div>
		</div>
		<div id="tab-compilation" class="tab" data-name="Compilations">
			<div id="song-compilation" class="module bordered"></div>
		</div>
		<div id="tab-collection" class="tab" data-name="Collection">
			<div id="ultimate-collection" class="module bordered"></div>
		</div>
		<div id="tab-sotd" class="tab" data-name="Song of the Day">
			<div id="song-sotd" class="module bordered"></div>
			<div id="song-sotm" class="module bordered"></div>
		</div>
		<div id="tab-analysis" class="tab" data-name="Analysis">
			<div id="vocal-popularity" class="module bordered"></div>
			<div id="single-bside" class="module bordered"></div>
			<div id="song-language" class="module bordered"></div>
			<div id="release-year" class="module bordered"></div>
			<div id="anime-songs" class="module bordered"></div>
			<div id="song-appetite" class="module bordered"></div>
			<div id="popular-songs" class="module bordered"></div>
			<div id="release-artisttype" class="module bordered"></div>
		</div>
	</div>
	<div id="settings" class="calc centered settings">
		<a id="autoplay" title="Toggle Autoplay" class="autoplay material-icons" href="javascript:void(0);" onclick="toggleAutoplay()">music_note</a>
		<a id="darkmode" title="Toggle Dark Mode" class="darkmode material-icons" href="javascript:void(0);">brightness_high</a>
		<span style="border-left: 3px solid; padding: 0 3px;"></span>
		<a id="queue-random-song" title="Toggle Playlist" class="material-icons" href="javascript:void(0);" onclick="showContextMenu()" context="playlist">format_list_bulleted</a>
		<a id="queue-random-selection" title="Queue Song" class="material-icons" href="javascript:void(0);" data-count="1" onclick="randomSong(this)" oncontextmenu="changeRandomMode(this)">replay</a>
		<span class="absolute">
			<a id="queue-skip" title="Next Song" class="material-icons" href="javascript:void(0);" onclick="skipSong()">play_circle_outline</a>
			<a id="queue-clear" title="Clear Queue" class="material-icons" href="javascript:void(0);" onclick="clearSearch()">clear</a>
			<span id="random-count"></span>
		</span>
		<div class="spacer"> </div>
		<a href="../index.html"><b>knneo.github.io</b></a>
	</div>
	<div class="content-box tags context hidden"></div>
</body>
<script src="../index.js"></script>
<script src="sql-wasm.js"></script>
<script src="index.js"></script>
</html>
