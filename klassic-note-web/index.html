<!DOCTYPE html>
<html lang="en-SG">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	<link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'/>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../darkmode.css">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div id="header" class="calc centered">
		<h1 id="title"></h1>
		<h6>Powered by SQL.js</h6>
	</div>
	<div id="filters" class="calc"></div>
	<div id="music-player" class="calc centered">
		<div id="cover"></div><div id="music" class="module"></div>
	</div>
	<div id="tab-buttons" class="calc centered tab-buttons"></div>
	<div id="tab-list">
		<div id="tab-homepage" data-name="Homepage">
			<div id="search-history"></div>
		</div>
		<div id="tab-info" class="tab" data-name="Info">
			<div id="song-info" class="module"></div>
			<div id="artist-info" class="module"></div>
			<div id="release-info" class="module"></div>
		</div>
		<div id="tab-related" class="tab" data-name="Related">
			<div id="songs-related-date" class="module"></div>
			<div id="songs-related-year" class="module"></div>
			<div id="artist-related" class="module"></div>
			<div id="release-related" class="module"></div>
			<div id="songs-related-collab" class="module"></div>
		</div>
		<div id="tab-awards" class="tab" data-name="Awards">
			<div id="song-awards" class="module bordered"></div>
		</div>
		<div id="tab-ranking" class="tab" data-name="Rankings">
			<div id="song-ranking" class="module bordered"></div>
		</div>
		<div id="tab-compilation" class="tab" data-name="Compilations">
			<div id="song-compilation" class="module bordered"></div>
		</div>
		<div id="tab-sotd" class="tab" data-name="Song of the Day">
			<div id="song-sotd" class="module bordered"></div>
			<div id="song-sotm" class="module bordered"></div>
		</div>
	</div>
	<h3 id="settings" class="calc settings">
		<p style="text-align: center;"><a href="../index.html">Back</a></p>
		<a id="autoplay" title="Toggle Autoplay" class="material-icons" href="javascript:void(0);" onclick="toggleAutoplay()">music_note</a>
		<a id="darkmode" title="Toggle Dark Mode" class="material-icons" href="javascript:void(0);">brightness_high</a>
		<a id="random" title="Queue Random Song" class="material-icons" href="javascript:void(0);" onclick="randomSong()" oncontextmenu="clearQueue()">shuffle</a>
		<span class="absolute">
			<a id="skip" title="Skip To Next Song In Queue" class="material-icons" href="javascript:void(0);" onclick="skipSong()">skip_next</a>
			<span id="random-count"></span>
		</span>
	</h3>
</body>
<script src="../index.js"></script>
<script src="sql-wasm.js"></script>
<script src="index.js"></script>
</html>
