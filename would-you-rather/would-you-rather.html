    <h1>Would you rather...?</h1>
	<div id="input-module">
		<div class="input-box">
			<textarea id="nameInput" rows="10" cols="50" name="" placeholder="Input list of names here..."></textarea>

			<button type="button" onclick="loadPreset(this)">Load Show Titles Preset</button>
			<br>
			<button type="button" onclick="loadPreset(this)"><b>Load People Sort Ranking</b></button>
		</div>
		<div class="result-component">
			<div class="show-result">
				<div class="category-title">People Names</div>
				<button type="button" value="Submit" onclick="getResultFromNames(this)">Dating</button>

				<button type="button" value="Submit" onclick="getResultFromNames(this)">Last Round</button>
				<button type="button" value="Submit" onclick="getResultFromNames(this)">Bump</button>
				<button type="button" value="Submit" onclick="getResultFromNames(this)">Sweet Talk</button>
				<button type="button" value="Submit" onclick="getResultFromNames(this)">Meal</button>
				<button type="button" value="Submit" onclick="getResultFromNames(this)">Housewife</button>
				<button type="button" value="Submit" onclick="getResultFromNames(this)">Day/Night</button>
				<button type="button" value="Submit" onclick="getResultFromNames(this)">Minutes/Seconds</button>
				<button type="button" value="Submit" onclick="getResultFromNames(this)">BFF</button>
				<button type="button" value="Submit" onclick="getResultFromNames(this)">Kidnap</button>
				<button type="button" value="Submit" onclick="getResultFromNames(this)">Betrayal</button>
				<button type="button" value="Submit" onclick="getResultFromNames(this)">Harem</button>
				<button type="button" value="Submit" onclick="getResultFromNames(this)">Custom</button>
				<label style="vertical-align: middle;"><input id="censorName" type="checkbox" value="Censor" onclick="toggleCensor()"></input>Censor Names</label>
				<div id="result1" class="result-box" ></div>
			</div>
			<div class="show-result">
				<div class="category-title">Anime Titles</div>
				<button type="button" value="Submit" onclick="getResultFromTitles(this)">Forever</button>
				<button type="button" value="Submit" onclick="getResultFromTitles(this)">Plot</button>
				<button type="button" value="Submit" onclick="getResultFromTitles(this)">Character</button>
				<button type="button" value="Submit" onclick="getResultFromTitles(this)">Cast</button>
				<span id="result2" class="result-box" ></span>
			</div>
		</div>
	</div>
    <p style="text-align: center;"><a href="../index.html">Back</a></p>
	<div style="text-align: center;" title="Toggle Dark Mode"><i id="darkmode" class="material-icons">brightness_high</i></div>
</body>
<script>
document.getElementById('darkmode').addEventListener('click', function() {
if(document.getElementsByTagName('html')[0].classList.contains('darked'))
document.getElementsByTagName('html')[0].classList.remove('darked');
else
document.getElementsByTagName('html')[0].classList.add('darked');
} );
</script>
