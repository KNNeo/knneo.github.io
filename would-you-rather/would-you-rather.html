			<br>

		</div>
		<div class="result-component">

				<button type="button" value="Submit" onclick="getResultFromNames(this)">Kidnap</button>
				<button type="button" value="Submit" onclick="getResultFromNames(this)">Betrayal</button>
				<button type="button" value="Submit" onclick="getResultFromNames(this)">Harem</button>
				<button type="button" value="Submit" onclick="getResultFromNames(this)">Affair</button>
				<button type="button" value="Submit" onclick="getResultFromNames(this)">Island</button>
				<button type="button" value="Submit" onclick="getResultFromNames(this)">Hug/Kiss</button>
				<button type="button" value="Submit" onclick="getResultFromNames(this)">Custom</button>
				<label style="vertical-align: middle;"><input id="censorName" type="checkbox" value="Censor" onclick="toggleCensor()"></input>Censor Names</label>
				<div id="result1" class="result-box" ></div>
			</div>
			<div class="show-result">
				<div class="category-title">Anime Titles</div>
				<button type="button" value="Submit" onclick="getResultFromTitles(this)">Forever</button>
				<button type="button" value="Submit" onclick="getResultFromTitles(this)">Plot</button>
				<button type="button" value="Submit" onclick="getResultFromTitles(this)">Character</button>
				<button type="button" value="Submit" onclick="getResultFromTitles(this)">Cast</button>
				<span id="result2" class="result-box" ></span>
			</div>
		</div>
	</div>
    <p style="text-align: center;"><a href="../index.html">Back</a></p>
	<h3 id="settings" class="settings">
		<a id="darkmode" title="Toggle Dark Mode" class="material-icons" href="javascript:void(0);">brightness_high</a>
	</h3>
