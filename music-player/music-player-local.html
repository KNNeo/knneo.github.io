<!DOCTYPE html>
<html lang="en-SG">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
    <link rel="stylesheet" type="text/css" href="../darkmode.css">
    <link rel="stylesheet" type="text/css" href="music-player-local.css">
	<link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'/>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<div id="header" class="calc centered">
		<h1 id="title"></h1>
		<h6>Powered by SQL.js</h6>
	</div>
	<div id="filters" class="calc"></div>
	<div id="music-player" class="calc centered">
		<div id="cover"></div><div id="music" class="module"></div>
	</div>
	<div id="tab-buttons" class="calc centered"></div>
	<div id="tab-list">
		<div id="tab-info" class="centered tab" data-name="Info">
			<div id="song-info" class="module"></div>
		</div>
		<div id="tab-related" class="centered tab" data-name="Related">
			<div id="songs-related-date" class="module"></div>
			<div id="songs-related-year" class="module"></div>
			<div id="artist-related" class="module"></div>
			<div id="release-related" class="module"></div>
		</div>
		<div id="tab-awards" class="centered tab" data-name="Awards">
			<div id="year-ranking" class="module bordered"></div>
		</div>
	</div>
	<h3 id="settings" class="calc settings">
		<p style="text-align: center;"><a href="../index.html">Back</a></p>
		<a id="darkmode" title="Toggle Dark Mode" class="material-icons" href="javascript:void(0);">brightness_high</a>
		<a id="random" title="Queue Random Song" class="material-icons" href="javascript:void(0);" onclick="randomSong()">shuffle</a>
		<span id="random-count"></span>
	</h3>
</body>
<script src="../index.js"></script>
<script src="sql-wasm.js"></script>
<script src="music-player-local.js"></script>
</html>
