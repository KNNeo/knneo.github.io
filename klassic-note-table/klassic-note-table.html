<!DOCTYPE html>
<html lang="en-SG">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../darkmode.css">
    <link rel="stylesheet" type="text/css" href="klassic-note-table.css">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet' />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="p5.min.js"></script>
    <title>Klassic Note Table</title>
</head>
<body>
	<div>
		<a id="back" href="../index.html"><i class="material-icons">forward</i></a>
		<h1 style="display: inline-block;">Klassic Note Table</h1>
		<span style="display: inline-block;" title="Toggle Dark Mode"><i id="darkmode" class="material-icons">brightness_high</i></span>
	</div>
	<h5>Table powered by p5.js</h5>
	<div id="table-preset-ticks">
		<h4>Presets</h4>
		<label><input id="presetAll" type="radio" name="presetAll" value="All" checked>No Preset</label>
	</div>
	<div id="table-column-ticks">
		<h4>Columns</h4>
		<label><input id="tickboxAll" type="checkbox" name="tickboxAll" value="All">All</label>
	</div>
	<h4>Search</h4>
	<div id="table-filter">
	</div>
	<br>
    <div class="table-reset"></div>
    <div id="table-sort-module">
        <div id="table-result"></div>
        <div id="table-box">
            <table id="dbTable">
            </table>
        </div>
    </div>
</body>
<script src="klassic-note-table.js" type="application/javascript" charset="utf-8"></script>
</html>
