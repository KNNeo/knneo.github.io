<!DOCTYPE html>
<html lang="en-SG">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<link rel="stylesheet" type="text/css" href="../darkmode.css">
		<link rel="stylesheet" type="text/css" href="klassic-note-table.css">
		<link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet' />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<script src="p5.min.js"></script>
		<script src="chart.min.js"></script>
		<title>Klassic Note Table</title>
	</head>
	<body>
		<div class="landing"><p>Minimum screen resolution not met</p></div>
		<div id="timeline" class="timeline"></div>
		<div id="container">
			<div id="header" class="filter-section">
				<a id="back" title="Back" class="material-icons" href="../index.html">home</a>
				<h1 id="title" onclick="location.reload()">Klassic Note Table</h1>
				<a id="darkmode" title="Toggle Dark Mode" class="material-icons" href="javascript:void(0);">brightness_high</a>
				<h5 id="subtitle">Table by p5.js<br />Timeline by Timeknots</h5>
			</div>
			<div id="table-preset-ticks" class="filter-section">
				<div class="filter-title">Presets</div>
			</div>
			<div id="table-column-ticks" class="filter-section">
				<div class="filter-title">Columns</div>
				<label><input id="tickboxAll" type="checkbox" name="tickboxAll" value="All" checked>All</label>
				<span id="table-columns"></span>
			</div>
			<div id="table-filter-ticks" class="filter-section">
				<div class="filter-title">Search</div>
				<div id="table-filter"></div>
				<div id="table-action-ticks">
					<button id="dbSubmitButton" type="submit" onclick="loadTableFromCSV()" placeholder="submit" value="Submit" title="Submit">Submit</button>
					<button id="dbClearButton" type="submit" onclick="resetSearch()" placeholder="clear" value="Clear" title="Clear">Clear</button>
					<button id="dbResetButton" type="submit" onclick="resetTable()" placeholder="reset" value="Reset" title="Reset">Reset</button>
					<button id="dbPrevButton" type="submit" onclick="prevPage()" placeholder="previous" value="Previous Page" title="Previous Page">
					<i style="font-size:inherit;" class="material-icons">skip_previous</i>
					</button>
					<button id="dbNextButton" type="submit" onclick="nextPage()" placeholder="next" value="Next Page" title="Next Page">
					<i style="font-size:inherit;" class="material-icons">skip_next</i>
					</button>
					<!-- <button id="dbTimelineButton" type="submit" onclick="toggleTimeline()" placeholder="timeline" value="Toggle Timeline" title="Toggle Timeline"> -->
					<!-- <i style="font-size:inherit;" class="material-icons">timeline</i> -->
					<!-- </button> -->
					<select name="dbPageSelect" id="dbPageSelect" title="Page Size" onchange="filterPage()">
						<option value="10">10</option>
						<option value="20">20</option>
						<option value="100">100</option>
						<option value="500">500</option>
					</select>
				</div>
				<div id="table-result"></div>
			</div>
			<div id="table-box">
				<table id="database-table">
				</table>
			</div>
			<!-- <div id="footer"></div> -->
		</div>
	</body>
	<!-- <script src="../index.js"></script> -->
	<script src="klassic-note-table.js" type="application/javascript" charset="utf-8"></script>
</html>
