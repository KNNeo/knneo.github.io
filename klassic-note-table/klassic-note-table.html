<!DOCTYPE html>
<html lang="en-SG">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
    <link rel="stylesheet" type="text/css" href="../darkmode.css">
    <link rel="stylesheet" type="text/css" href="klassic-note-table.css">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet' />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="p5.min.js"></script>
    <title>Klassic Note Table</title>
</head>
<body>
	<div>
		<a id="back" href="../index.html"><i class="material-icons">forward</i></a>
		<h1 style="display: inline-block;">Klassic Note Table</h1>
		<a id="darkmode" title="Toggle Dark Mode" class="material-icons" >brightness_high</a>
	</div>
	<h5>Table powered by p5.js</h5>
	<div id="table-preset-ticks">
		<h4>Presets</h4>
		<label><input id="presetAll" type="radio" name="presetAll" value="All" onclick="generateSearchOnPreset(this)" checked>No Preset</label>
		<span id="table-presets">
			<label><input id="preset1" type="radio" name="preset1" value="Preset1" onclick="generateSearchOnPreset(this)">English Only</label>
			<label><input id="preset2" type="radio" name="preset2" value="Preset2" onclick="generateSearchOnPreset(this)">Japanese Only</label>
			<label><input id="preset3" type="radio" name="preset3" value="Preset3" onclick="generateSearchOnPreset(this)">Lyrics Search</label>
		</span>
	</div>
	<div id="table-column-ticks">
		<h4>Columns</h4>
		<label><input id="tickboxAll" type="checkbox" name="tickboxAll" value="All" checked>All</label>
		<span id="table-columns"></span>
	</div>
	<h4>Search</h4>
	<div id="table-filter" class="table-filter"></div>
	<div class="table-filter">
		<button id="dbSubmitButton" type="submit" onclick="loadTableFromCSV()" placeholder="submit" value="Submit">Submit</button>
		<button id="dbClearButton" type="submit" onclick="resetSearch()" placeholder="clear" value="Clear">Clear</button>
		<button id="dbResetButton" type="submit" onclick="resetTable()" placeholder="reset" value="Reset">Reset</button>
	</div>
	<br>
    <div class="table-reset"></div>
    <div id="table-sort-module">
        <div id="table-result"></div>
        <div id="table-box">
            <table id="dbTable">
            </table>
        </div>
    </div>
</body>
<script src="../index.js"></script>
<script src="klassic-note-table.js" type="application/javascript" charset="utf-8"></script>
</html>
